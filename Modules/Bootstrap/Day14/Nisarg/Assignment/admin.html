<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Admin</title>
    <style>
      #div-1
      {
        margin-left: 350px;
        margin-top: 200px;
      }
      #btn1
      {
        margin-left: 330px;
        margin-bottom: 10px;
      }
      body
      {
        background-image: url('./assets/adm.jpg');
      }
    </style>

    <script type="text/javascript">
    
            function validate()
            {
                debugger;
                var ad_name=document.getElementById("Name").value;
                var ad_password=document.getElementById("Password").value;

                if(ad_name==="Admin" && ad_password==="Admin@123")
                {
                    alert(" Admin username and password is correct!");

                    setTimeout(function()
                    { 
                        window.location.href="crud_op.html";
                    },3000);
                }
                else
                {
                    alert("Admin username and password is incorrect");
                }
            }
    </script>
  </head>
  <body>
   

    <form> 
        <div class=" container-fluid form-group w-50  bg-primary rounded" id="div-1">
          <label for="Name" class="text-white" >Username</label>
          <input type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Enter Name" required>
       
          <label for="Password" class="text-white">Password</label>
          <input type="password" class="form-control" id="Password" placeholder="Enter Password" required>
        
          <button type="button" id="btn1" class="btn btn-success mt-3" onclick="validate()">LOGIN</button>
      </div>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
