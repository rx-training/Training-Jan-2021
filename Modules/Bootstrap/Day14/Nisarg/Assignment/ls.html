<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous"/>
    <title>Modal</title>
  </head>
  <body>
    <h1 class="text-white bg-dark text-center h-5 w-75  mt-5" style="text-align:center;margin-left: 190px;">Modals in bootstrap 4  </h1>
    <input type="button" class="btn btn-success" value="Open Modal" style="margin-left: 190px;" data-target="#mymodel"  data-toggle="modal"/>

    <div class="modal" id="mymodel">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h3 class="text-center">SignUp</h3>
                        <button type="button" data-dismiss="modal" class="close">&times;</button>
                    </div> 

                    <div class="modal-body">
                         <form>
                             <div class="form-group">
                                    <label><i class="fa fa-user fa-2x"></i>Username:</label>
                                    <input type="text" name="" class="form-control" required>
                             </div>

                             
                             <div class="form-group">
                                <label><i class="fa fa-lock fa-2x"></i>Password:</label>
                                <input type="password" name="" class="form-control" required>
                             </div>

                             <div class="form-group">
                                <label><i class="fa fa-envelope fa-2x"></i>Email:</label>
                                <input type="email" name="" class="form-control" required>
                             </div>

                         </form>
                    </div>

                    
                </div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
