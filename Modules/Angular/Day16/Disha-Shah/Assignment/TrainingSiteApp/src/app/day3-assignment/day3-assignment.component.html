<div class="px-5 pt-2">
    <h1>Employee Details Form</h1>
    <form id="myForm">
        <label for="ename-input">Name:</label>
        <input type="text" id="ename-input" required /><br/><br/>
        <label for="age-input">Age:</label>
        <input type="number" id="age-input" required /><br/><br/>
        <label for="gender-input">Gender:</label><br />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" required /><br/>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" required /><br /><br/>
        <label for="designation-input">Designation</label>
        <input type="text" id="designation-input" required /><br /><br/>
        <label for="salary-input">Salary</label>
        <input type="number" id="salary-input" minlength="5" required /><br /><br/>
        <label for="location-input">Location:</label>
        <select id="location-input" required>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Gandhinagar">Gandhinagar</option>
        <option value="Surat">Surat</option>
        </select><br /><br/>
        <label for="email-input">Email ID:</label>
        <input type="email" id="email-input" required /><br /><br/>
        <label for="date-input">Date Of Joining:</label>
        <input type="date" id="date-input" required /><br /><br/>
        <label for="contact-input">Contact No.:</label>
        <input type="tel" id="contact-input" maxlength="10" size="10" required /><br /><br/>
        <input type="submit" value="Submit">
        
    </form>
</div>
