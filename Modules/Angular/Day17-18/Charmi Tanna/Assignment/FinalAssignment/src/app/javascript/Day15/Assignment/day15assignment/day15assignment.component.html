<html>

<head>

   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container-fluid">
            <div class="row py-3">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                        <a href="" class="navbar-brand h1"><img src="../Images/logo.jpg" width="70px" height="70px"
                                class="mr-2"></a>
                        <button class="navbar-toggler" data-toggle="collapse" data-target="#my-navbar">
                            <span class="navbar-toggler-icon">
    
                            </span>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row py-3">
              
                <div class="col-lg-8">
        <form id="myForm">
            <div class="form-group m-5">
                <label>Please enter first number : </label>
                <input id="num1" class="form-control" type="text"><br>
            </div>
            <div class=" form-group row m-5">
                <label>Please enter second number : </label>
                <input id="num2" class="form-control" type="text"><br>
            </div>
            <div class=" m-5">
                <label>Please select operation you want to perform : </label><br>
                <input type="radio" value="+" name="calculate" id="rd1">+<br>
                <input type="radio" value="-" name="calculate" id="rd2"> -<br>
                <input type="radio" value="*" name="calculate" id="rd3">*<br>
                <input type="radio" value="/" name="calculate" id="rd4">/<br>
            </div>
        </form>
        <button class="bg-success m-5" onclick="calculate()">Calculate</button>
        <button class="bg-danger m-5" onclick="res()">Reset</button>
        <label> Result is : </label>
        <label id="result"></label>
        <script type="text/javascript">
            function calculate() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var result = 0;
                if (num1 == "" || num2 == "") {
                    alert("Please Enter values");
                    return false;
                }
                var add = document.getElementById("rd1");
                var sub = document.getElementById("rd2");
                var mul = document.getElementById("rd3");
                var div = document.getElementById("rd4");
                if (add.checked == true) {
                    result = num1 + num2;
                }
                if (sub.checked == true) {
                    result = num1 - num2;
                }
                if (mul.checked == true) {
                    result = num1 * num2;
                }
                if (div.checked == true) {
                    result = num1 / num2;
                }
                document.getElementById('result').innerHTML += " " + result;

            }
            function res() {
                document.getElementById("myForm").reset();
                document.getElementById('result').innerHTML = " ";
            }

        </script>
        </div>
        </div>
        </div>
    </body>


</html>
