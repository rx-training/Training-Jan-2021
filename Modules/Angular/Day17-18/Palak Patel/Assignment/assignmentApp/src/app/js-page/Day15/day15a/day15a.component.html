<div class="containt">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="fn">Please Enter the First Number</label>
                        <input type="number" class="form-control" id="number1" required>
                    </div>
                    <div class="form-group">
                        <label for="sn">Please enter the Second Number</label>
                        <input type="number" class="form-control" id="number2" required>
                    </div>
                    <div class="form-group">
                        <label for="opn">Plaese select the Operation you want to perform</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Sum" name="operation"
                                id="sum">
                            Summation
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" value="sub" name="operation"
                                id="sub">
                            Substraction
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" value="mul" name="operation"
                                id="mul">
                            Multiplication
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" value="div" name="operation"
                                id="div">
                            Division
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success d-block" onclick="calculate()">Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-warning d-block" onclick="reset()">Reset</button>
                    </div>
                </div>
                <h1 class="display-4 my-3">Result: <span id="result"></span></h1>
            </div>
        </div>
    </div>
</div>
