<html>
    <head>
        <title>
            Js prectice history to back and forword
        </title>
       
    </head>
    <body>
    <div class="text-center text-white bg-dark p-4 w-25 mx-auto my-5">    
        <h1 id="demo" >This is a practice location of href</h1><br>
        <button class="my-5 btn btn-outline-danger bg-info text-white" onclick="myredirect()">Redirect</button>
        <input class="my-5 btn btn-outline-danger bg-info text-white" type="button" value="Back" onclick="goBack()">
        <button class="my-5 btn btn-outline-danger bg-info text-white" onclick="myforword()">Forword</button>
    </div>
    <script>
    function myredirect(){
        location.href="eventhendler.html";
    }       
    function goBack() {
        window.history.back();
    }
    function myforword() {
        window.history.forward();
    }
    </script>
    </body>
</html>
