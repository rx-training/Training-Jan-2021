<h2>LOGIN</h2>
<p>{{message}}</p>
<p>
  <button (click)="login()"  *ngIf="!authService.isLoggedIn" class="btn btn-primary">Login</button>
  <button (click)="logout()" *ngIf="authService.isLoggedIn" class="btn btn-primary">Logout</button>
</p>
