<div class="container">
  <h1 class="title">Angular Router</h1>
  <nav>
    <a routerLink="/crisis-center" routerLinkActive="active" class="btn btn-primary">Crisis Center</a>
    <a routerLink="/superheroes" routerLinkActive="active" class="ml-5 btn btn-primary">Heroes</a>
    <a routerLink="/admin" routerLinkActive="active" class="ml-5 btn btn-primary">Admin</a>
    <a routerLink="/login" routerLinkActive="active" class="ml-5 btn btn-primary">Login</a>
    <a [routerLink]="[{ outlets: { popup: ['compose'] } }]" class="ml-5 btn btn-primary">Contact</a>
  </nav>
  <div [@routeAnimation]="getAnimationData(routerOutlet)">
    <router-outlet #routerOutlet="outlet"></router-outlet>
  </div>
  <router-outlet name="popup"></router-outlet>
</div>
