<form>
    <div>
        <h3> Create a circle component which computes area of Circle</h3>
    </div>
    <div  class="form-group">
    <div>Enter Redius : </div>
    <div>
        <input [(ngModel)] = "redius" type="number">
    </div>
    </div>
    <div  class="form-group">
     <div>Get Area Of Circle : </div>
     <div>
        <input class="btn btn-outline-info mt-4" type="button" [value] = "circleSubmit" (click) = "AreaCircle()">
    </div>
    <div class="alert alert-success mt-4">
        Finally Area Of Circle is {{AreaCircle()}}
    </div>
    </div>
</form>
