<hr>
<div class="container bg-dark">
    <h2 class="Display3">Practice_Excercise
    </h2>
</div>


<div class="container">


    <div class="row">
        <div class="col-xs-12">
            <h2 class="bg-success">Greetings {{MyName}}</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="MyName">

            </div>

        </div>


    </div>
</div>
<hr>
<div class="container">
    <h2 class="display1">Calculator</h2>

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Number-1</label>
            <input type="number" class="form-control"  placeholder="number1"[(ngModel)]="Num1" name="Num1">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Number-2</label>
            <input type="number" class="form-control"  placeholder="number-2" [(ngModel)]="Num2" name="Num2">
          </div>
          <div class="form-group col-md-6">
          <button (click)="Add()"><i class="fas fa-plus"></i></button>
          <button (click)="Sub()"> <i class="fas fa-minus"></i></button>
            <button (click)="Mul()"> <i class="fas fa-times"></i></button>
                <button (click)="Div()"> <i class="far fa-divide"></i></button></div>
        </div>
    </form>
    <hr>
  
</div>  
<div class="container">
    <h2 class="display2">Answer Is {{Res}}</h2>
</div>
