<hr>
<p class="lead">Create a circle component which computes area of Circle</p>
<hr>
<form>
    <div class="row">


        <div class="col">
            <label for="length">Enter Radius</label>
            <input type="number" name="length" [(ngModel)]="Radius" class="form-control">
        </div>
      
    </div>
    <button class="btn btn-primary" (click)="ComputeArea()" >Compute</button>
</form>

<h2 class="display3">Area of Circle is: {{Area}}</h2>
<hr>
