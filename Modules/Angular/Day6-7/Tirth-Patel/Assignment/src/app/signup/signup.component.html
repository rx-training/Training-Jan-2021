<hr>
<div class="bg-info container-fluid text-white">
<h1 class="display1 bg-grey">
    Enter your details for Signup
</h1></div>
<div class="container">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" name="inputName" placeholder="Name" [(ngModel)]="name">
          </div>
        
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St" [(ngModel)]="address1">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" name="inputAddress2" placeholder="Apartment, studio, or floor" [(ngModel)]="address2">
        </div>
        <div class="form-group">
            <label for=" Pan">PanNumber</label>
 
            <input type="text" class="form-control" name="PanNumber" placeholder="Enter PAN" [(ngModel)]="panNumber">
        </div>
      
        <button type="submit" class="btn btn-primary" value="Submit">Sign up</button>
        <button type="reset" class="btn btn-danger" value="Reset">Reset</button>
      </form>

      <h4>Details of the client</h4>
      <pre class="lead " id="client">
          Client Name is:{{name}}
          Client Address :{{address1}} {{address2}}
          Client PAN : {{panNumber}}  
      </pre>
</div>
