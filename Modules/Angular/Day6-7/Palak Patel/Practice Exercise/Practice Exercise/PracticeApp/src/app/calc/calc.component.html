<div class="container">
    <div class="row mt-2">
        <div class="col-lg-6">
            <input type="number" class="form-control" [(ngModel)]="number1" required>
            <input type="number" class="form-control mt-3" [(ngModel)]="number2" required>
        </div>
    </div>
    <div class="row mt-2">
        <button class="btn btn-primary ml-3 mr-2" (click)="CalcOperationAdd()">Addition</button>
        <button class="btn btn-success mr-2" (click)="CalcOperationSub()">Subtraction</button>
        <button class="btn btn-danger mr-2" (click)="CalcOperationMul()">Multiplication</button>
        <button class="btn btn-info mr-2" (click)="CalcOperationDiv()">Division</button>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <input type="text" class="form-control mt-2" [(ngModel)]="result">
        </div>
    </div>
</div>
