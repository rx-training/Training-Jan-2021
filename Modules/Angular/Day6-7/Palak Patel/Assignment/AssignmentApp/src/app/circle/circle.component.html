<div class="container">
    <label for="title" class="h4">Area of Circle</label>
    <div class="row">
        <div class="col-sm-3">
            <label for="Radius">Raduis</label>
            <input type="number" class="form-control" required [(ngModel)]="radius">
        </div>  
    </div>
    <div class="row">
        <button class="btn btn-success mt-2 mx-3" (click)="area()">Calculate</button>
        <div class="mt-3 h5">Result: {{result}}</div>
    </div>
</div>
