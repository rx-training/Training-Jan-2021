<div class="container">
  <div class="row mb-2">
    <label for="Name">Name</label>
    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name">
  </div>
  <div class="row mb-2">
      <label for="Address">Address</label>
      <input type="text" class="form-control" placeholder="Address" [(ngModel)]="address">
  </div>
  <div class="row mb-2">
      <label for="PAN" >PAN Number</label>
      <input type="text" class="form-control" placeholder="PAN Number" [(ngModel)]="pan">
  </div>
  <div class="text-center">
    <button class="btn btn-success w-25" (click)="submit()">Submit</button>
    <button class="btn btn-info ml-2 w-25" (click)="reset()">Reset</button>
  </div>
  <p class="mt-2">{{message}}</p>
</div>
