<div class="container">
  <div class="col">
    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
      <strong>{{result}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="form-group row">
    <label for="username" class="col-sm-3">Username</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-3">Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password">
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success w-100 mb-2" (click)="validate()">Submit</button>
  </div>
</div>
