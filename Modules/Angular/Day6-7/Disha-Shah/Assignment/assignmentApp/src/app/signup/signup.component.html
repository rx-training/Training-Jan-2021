<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal" [style.display]="displayBtn">
    Sign Up
</button>

<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="exampleInputUsername">Name</label>
                <!--Two way binding for Name-->
                <input [(ngModel)] = "Name" type = "text"  class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputAddress">Address</label>
                <!--Two way binding for Address-->
                <textarea [(ngModel)] = "Address" name="" id="" cols="30" rows="4" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputUsername">Pan Number</label>
                <!--Two way binding for Pan Number-->
                <input [(ngModel)] = "PanNo" type = "text"  class="form-control">
            </div>

            <h4>Please check Information you entered:</h4>
            <h5>Name: <h6>{{Name}}</h6></h5>
            <h5>Address: <h6>{{Address}}</h6></h5>
            <h5>Pan Number: <h6>{{PanNo}}</h6></h5>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="Signup()">Sign Up</button>
        </div>
        </div>
    </div>
</div>
