<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal" id="loginBtn" [style.display]="displayBtn">
    Login
</button>

<h4 [style.display]="loginName">Hello, {{Username}}</h4>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <!--Two way binding for username-->
                <input [(ngModel)] = "Username" type = "text"  class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <!--Two way binding for password-->
                <input [(ngModel)] = "Password" type="password" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="validateLogin()">Login</button>
        </div>
        </div>
    </div>
</div>
