<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <p>server works!</p>
            <p>Status of server with Id= {{serverId}} is {{serverStatus}}</p>
            <label>Server Name:</label>
            <!--<input type="text" class="form-control" (input)="onUpdateServerName($event)">-->
            <input type="text" class="form-control" [(ngModel)]="serverName">
            <p>{{serverName}}</p>
            <button [disabled]="allowNewServer" type="button" class="btn btn-secondary" (click)="onCreateServer()">Add Server</button>
            <p>{{serverCreationStatus}}</p>
        </div>
    </div>
</div>
