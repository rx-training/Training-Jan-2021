    <a class="navbar-brand" href="#">Practice Exercises of Hello World Component</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="ml-auto">
            <!--String Interpolation-->
            <header>Hello, {{Name}}</header>
        </div>

</nav>
<div class="container">
    <!--Binding value to Name variable using Two way binding-->
    Enter Name: <input [(ngModel)] = "Name" type = "text">
    <br><br>
    <!--Calculator-->
    <h3>Calculator:</h3>
    <div class="form-group">
        <label for="exampleInputNum1">Number1</label>
        <!--Two way binding for number-->
        <input [(ngModel)] = "Num1" type = "number"  class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleInputNum2">Number2</label>
        <!--Two way binding for number-->
        <input [(ngModel)] = "Num2" type="number" class="form-control">
    </div>
    <div class="form-check">
        <!--Event binding-->
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleAdd" (click)="operation('add')">
        <label class="form-check-label" for="exampleAdd">
            Addition
        </label>
    </div>
    <div class="form-check">
        <!--Event binding-->
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleSub" (click)="operation('sub')">
        <label class="form-check-label" for="exampleSub">
            Subtraction
        </label>
    </div>
    <div class="form-check">
        <!--Event binding-->
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleMul" (click)="operation('mul')">
        <label class="form-check-label" for="exampleMul">
            Multiplication
        </label>
    </div>
    <div class="form-check">
        <!--Event binding-->
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleDiv" (click)="operation('div')">
        <label class="form-check-label" for="exampleDiv">
            Division
        </label>
    </div>
    <br>
    <!--Event binding-->
    <button type="submit" class="btn btn-primary" (click)="calculate()" [disabled] = "allowCalculate">Calculate</button>
    <br><br>
    <!--String interpolation-->
    <h5>Result of {{Num1}} & {{Num2}} = {{Result}}</h5>
</div>
