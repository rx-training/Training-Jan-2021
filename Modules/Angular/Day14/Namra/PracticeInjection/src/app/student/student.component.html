<div class="container my-3 p-5 border border-white rounded" style=" box-shadow:5px 10px 50px 10px rgb(0, 0, 0) ; background-color: black;">
    <p class="display-4 text-center text-white"> Students</p>
    <hr class="bg-light">
    <p class="text-white">Value data service : {{api}}</p>
    <hr class="bg-light">
    <table class="table table-dark table-responsive-md rounded">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr *ngFor='let l of list'>
            <td>{{l.Id}}</td>
            <td>{{l.Name}}</td>
            <td>{{l.Address}}</td>
        </tr>
    </table>
    <div class="row my-3 text-white">
        <div class="col-md-4 my-2">
            <p class="text-center">Id</p>
            <input type="number" class="form-control text-center text-white" style=" box-shadow:5px 10px 50px 10px rgb(0, 0, 0) inset; border: 1px solid black;" placeholder="Id" [(ngModel)]='student.Id'>
        </div>
        <div class="col-md-4 my-2">
            <p class="text-center">Name</p>
            <input type="string" class="form-control text-center text-white" style=" box-shadow:5px 10px 50px 10px rgb(0, 0, 0) inset; border: 1px solid black;" placeholder="Name" [(ngModel)]='student.Name'>
        </div>
        <div class="col-md-4 my-2">
            <p class="text-center">Address</p>
            <input type="string" class="form-control text-center text-white" style=" box-shadow:5px 10px 50px 10px rgb(0, 0, 0) inset; border: 1px solid black;" placeholder="Address" [(ngModel)]='student.Address'>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <button (click)='AddStudent()'style=" box-shadow:5px 10px 50px 10px rgb(0, 0, 0) inset,5px 5px 50px 10px rgb(7, 58, 0); border: 1px solid rgb(7, 58, 0);" class="form-control my-3 btn btn-light text-white">
                Add Student
            </button>
        </div>
    </div>
</div>
