<div>
    <form [formGroup]="studentForm">
        <div class="form-group m-2">
            <label for="">ID:</label>
            <input type="number" class="form-control" formControlName="id">
        </div>
        <div class="form-group m-2">
            <label for="">Name:</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group m-2">
            <label for="">Address:</label>
            <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="form-group m-2">
            <label for="">Standard</label>
            <input type="number" class="form-control" formControlName="standard">
        </div>
        <button class="btn btn-primary m-2" [disabled]="studentForm.invalid" (click)="submitForm();">Save</button>
    </form>
</div>
