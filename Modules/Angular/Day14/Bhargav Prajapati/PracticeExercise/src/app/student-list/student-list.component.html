<div class="container mt-5 mb-5">
<div class="card">
    <div class="card-header text-center text-white bg-primary" style="font-size: 20px;">
        Student Registration form
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
            <label for="">Enter Id</label>
            <input  type="number" class="form-control" [(ngModel)]="stdList.stdID" name="stdID">
        </div>
        <div class="form-group">
            <label for="">Enter Name</label>
            <input  type="text" class="form-control" [(ngModel)]="stdList.Name" name="Name" >
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input  type="text" class="form-control" [(ngModel)]="stdList.Address" name="Address">
        </div>
        <div class="form-group">
            <label for="">Contect Number</label>
            <input  type="number" class="form-control" [(ngModel)]="stdList.ContectNumber" name="ContectNumber">
        </div>
        <button class="btn btn-primary" (click)="submitdata()">Submit Data</button>
        </form>
    </div>
</div>

</div>
