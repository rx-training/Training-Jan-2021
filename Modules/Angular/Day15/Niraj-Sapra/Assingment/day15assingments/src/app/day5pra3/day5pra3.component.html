<html>
    <head>
       <title>floatprectice</title>
       <style>
           .maindiv{
               width: 70%;
               margin: 0 auto;
               border: 2px solid bisque;
               display: table;
           }
           .subfirstdiv,.subsecdiv,.subthdiv{
                float: left;
                width: 33%;  
           }
       </style> 
    </head>
    <body>
        <div class="maindiv">
            <div class="subfirstdiv">
                <ol>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Orange</li>
                </ol>
            </div>
            <div class="subsecdiv">
                <ol>
                    <li>Marker</li>
                    <li>Pan</li>
                    <li>Pencile</li>
                </ol>
            </div>
            <div class="subthdiv">
                <ol>
                    <li>Chess</li>
                    <li>Criket</li>
                    <li>Footboll</li>
                </ol>
            </div>
        </div>
    </body>
</html>
