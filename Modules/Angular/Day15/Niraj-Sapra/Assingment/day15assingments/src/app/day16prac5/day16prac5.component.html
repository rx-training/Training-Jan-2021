<html>
    <head>
        <title>
            prectice1
        </title>
        
    </head>
    <body>
    <div class="text-center text-white bg-dark p-4 w-25 mx-auto my-5">    
        <p id="demo1" class="my-4"></p>
        <p id="demo2" class="my-4"></p>
        <p id="demo3" class="my-4"></p>
        <p id="demo4" class="my-4"></p>
        <p id="demo5" class="my-4"></p>
        <p id="demo6" class="my-4"></p>
    </div>
    <script>
        var total = ["a","b", "c", "d"];
        total.pop();
        document.getElementById("demo1").innerHTML="<br>"+"pop: " + total+"<br>";
        
        var total = ["a","b", "c", "d"];
        total.push("e,f,g");
        console.log(total);
        document.getElementById("demo2").innerHTML="<br>"+" push: " + total;
        
        var total = ["a","b", "c", "d"];
        total.shift();
        console.log(total);
        document.getElementById("demo3").innerHTML="<br>"+" shift: " + total;
        
        var total = ["a","b", "c", "d"];
        total[0]="h";
        console.log(total);
        document.getElementById("demo4").innerHTML="<br>"+" change: " + total;
        
        var total = ["a","b", "c", "d"];
        delete total[0];
        console.log(total);
        document.getElementById("demo5").innerHTML="<br>"+" delete: " + total;
        
        var total = ["a","b", "c", "d"];
        total.unshift("n");
        console.log(total);
        document.getElementById("demo6").innerHTML="<br>"+" unshifting : " + total;
    </script>
    </body>
</html>
