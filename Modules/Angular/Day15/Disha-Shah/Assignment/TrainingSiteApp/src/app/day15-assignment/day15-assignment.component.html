<div class="wrapper">
    <!-- Page Content -->
    <div id="content" class="w-100">
        
        <div class="container mt-5">
            <h1 class="h3">Calculator</h1>
            <form>
                <div class="form-group">
                    <label for="number1">Please Enter First Number</label>
                    <input type="number" name="number1" id="num1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="number2">Please Enter Second Number</label>
                    <input type="number" name="number2" id="num2" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="operation">Please Select Operation you want to perform</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="add">
                        <label class="form-check-label" for="calcRadios1">
                        Addition
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="sub">
                        <label class="form-check-label" for="calcRadios1">
                        Subtraction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="mul">
                        <label class="form-check-label" for="calcRadios1">
                        Multiplication
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="div">
                        <label class="form-check-label" for="calcRadios1">
                        Division
                        </label>
                    </div>
                </div>
                
            </form>
            <div class="d-flex flex-row mt-3">
                <button class="btn btn-primary mr-3" type="submit" onclick="operation()">Calculate</button>
                <button class="btn btn-danger" type="submit" onclick="reset()">Reset</button>
            </div>
            <div class="mt-5">
                <h1 class="h4">Result is: <span id="answer"></span></h1>
            </div>

        </div>
    </div>
</div>
