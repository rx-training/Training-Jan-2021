<div class="container">
    <h4 *ngIf = "!allowEdit">You are not allowed to edit!</h4>
    <form *ngIf = "allowEdit">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="number" class="form-control" [(ngModel)]="serverId" name="id" #id="ngModel">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="serverName" name="name" #name="ngModel">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
