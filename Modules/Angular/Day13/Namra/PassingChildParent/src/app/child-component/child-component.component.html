<h2 class="text-center">
    Child Component
</h2>
<hr class="bg-dark">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-2">
        <button class="btn btn-outline-success form-control border border-dark" style="box-shadow: inset 0 0 30px rgb(12, 12, 12);" (click)= 'increment()'>Increment</button>
    </div>
    <div class="col-md-2">
        <button class="btn btn-outline-danger form-control border border-dark" style="box-shadow: inset 0 0 30px rgb(12, 12, 12);" (click)= 'decrement()'>Decrement</button>        
    </div>
    <div class="col-md-4">
        <p>Current count is <span class="text-danger">{{count}}</span></p>        
    </div>
</div>
