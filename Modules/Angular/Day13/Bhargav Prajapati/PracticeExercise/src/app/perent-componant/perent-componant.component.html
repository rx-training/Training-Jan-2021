<div class="container mt-5">
<div class="card">
    <div class="card-header text-center text-white bg-primary" style="font-size: 20px;">Product Detalis</div>
    <div class="card-body">
        <table class="table teble-hover">
            <thead class="thead-dark">
                <th>Product Id</th>
                <th>Product Title</th>
                <th>Product Price</th>
                <th>Product Stock</th>
                <th>Update Data</th>
            </thead>
            <tbody>
                <tr *ngFor="let prod of Product">
                    <td>{{prod.id}}</td>
                    <td>{{prod.title}}</td>
                    <td>{{prod.price}}</td>
                    <td>{{prod.stock}}</td>
                    <td><app-child-componanat [Stock]='prod.stock' [ProductId]='prod.id' (StockvalueChanges)="UpdateStock($event)"></app-child-componanat></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
