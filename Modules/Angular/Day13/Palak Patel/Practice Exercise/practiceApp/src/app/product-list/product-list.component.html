
<h2 class="display-4">Products</h2>

<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name+' details'" style="color: blue;">{{product.name}}</a>
    </h3>
    <p *ngIf="product.description">
        Description: {{product.description}}
    </p>
    <button class="btn btn-primary" (click)="share()">Share</button>

    <app-product-alert [product]="product" (notify)="onNotify()"></app-product-alert>
</div>
