<h2>Products</h2>
<div *ngFor="let product of products">
    <br>
    <h4>
        <a [title]="product.name + ' details'">
            {{ product.name }}
        </a>
    </h4>

    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>

    <button (click)="share()" class="btn btn-primary mb-3">
        Share
    </button>

    <app-product-alerts
        [product]="product" (notify)="onNotify()">
    </app-product-alerts>
</div>
