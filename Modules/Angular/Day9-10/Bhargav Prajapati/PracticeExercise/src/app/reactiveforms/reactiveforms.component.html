<div class="container">
    <div class="card">
        <div class="card-header text-center bg-primary text-white" style="font-size: 20px;">Create Employee</div>
        <div class="card-body">
            <form [formGroup]="CreateEmployee" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="FullName">FullName </label>
                    <input type="text" class="form-control" formControlName="FullName">

                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" formControlName="Email">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
               
            </form>



        </div>
        <div class="card-footer">

        </div>
    </div>
    <table class="table table-hover mt-3">
        <thead class="thead-dark">
            <tr>
                <th> Name </th>
                <th> Email </th>
                <th>Touched</th>
                <th>Dirty</th>
                <th>Valid</th>
            </tr>
        </thead>
        <tbody>
    
            <tr>
                <td>{{CreateEmployee.get('FullName').value}}</td>
                <td>{{CreateEmployee.get('Email').value}}</td>
                <td>{{CreateEmployee.get('Email').touched}}</td>
                <td>{{CreateEmployee.get('Email').dirty}}</td>
                <td>{{CreateEmployee.get('Email').valid}}</td>
            </tr>
        </tbody>
    </table>
</div>
