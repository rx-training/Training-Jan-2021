<div class="container">
    <label>
        Name:
        <input type="text" [formControl]="name" class="form-control">
    </label>
    <br>
    <p>
        Value: {{ name.value }}
    </p>
    <p>
        <button (click)="updateName()" class="btn btn-primary">Update Name</button>
    </p>

    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offest-1 col-md-offset-2">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" formControlName="gender" [value] = "gender">{{gender}}
                    </label>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>

        </div>
    </div>
</div>
