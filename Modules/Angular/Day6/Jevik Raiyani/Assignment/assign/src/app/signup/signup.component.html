
    
<div class="container">
    <div class="form-group">

        <h1>Enter UserName and PassWord Below in Field</h1>
        <label for="">UserName</label>
        <input type="text" [(ngModel)]=name class="form-control">
        <label for="">Password</label>
        <input type="text" [(ngModel)]=pass class="form-control">
        <p>Login {{valid()}}  </p>
</div>
</div>
