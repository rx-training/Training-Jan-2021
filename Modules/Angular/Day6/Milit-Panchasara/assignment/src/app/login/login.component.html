<div class="container">
    <div class="row">
        <div class="col-12 offset-md-3 col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Log In</h3>
                </div>
                <div class="card-body">
                    <label for="">Email:</label>
                    <input type="email" class="form-control {{emailValidClass}} mb-3" [(ngModel)]='email' (input)='checkEmail()' placeholder="admin@admin.com">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" [(ngModel)]='password' placeholder="admin">
                    <button class="my-3 btn btn-primary btn-sm" (click)='validateUser()'>Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
