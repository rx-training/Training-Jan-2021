<html>
<head><title>Student Report Card</title>
<script type="text/javascript">

	function Validate()
    {
 		var name=document.getElementById("sname").value;
        var rollno=document.getElementById("srollno").value;
        var ma=document.getElementById("MA").value;
        var sc=document.getElementById("SC").value;
        var en=document.getElementById("EN").value;
        var ss=document.getElementById("SS").value;
        var total=ma+sc+en+ss;
        var per=(total/400)*100;
		

		document.writeLine("Name is:",name);
		document.writeLine("Rollno is:",rollno);
		document.writeLine("Percentage is:",per);
	
	if(per<=100 && per>80)
	{
		var grade="A";
		document.writeLine("Grade is:",grade);
	}

	else if(per<=80 && per>60)
	{
		var grade="B";
		document.writeLine("Grade is:",grade);
	} 

	else if(per<=60 && per>40)
	{
		var grade="C";
		document.writeLine("Grade is:",grade);
	} 
	else if(per<=40 && per>=33)
	{
		var grade="D";
		document.writeLine("Grade is:",grade);
	}
	else
	{
		var grade="E";
		document.writeLine("Grade is:",grade,"and you are fail");
	}
   }

</script>
</head>
<body>
<form>
<table border="2">
<tr>
	<th colspan="2"><h3><center>Student Report Card</center></h3></th>
</tr>

<tr>
	<td><h4>Name:</h4></th>
	<td><input type="text" name="sname" width="100" height="100" id="sname" required/></td>
</tr>

<tr>
	<th><h4>Roll No:</h4></th>
	<td><input type="number" name="srollno" width="100" id="srollno" min="1" max="100" required></td>
</tr>

<tr>
	<th colspan="2"><h3><center>Enter your Subject marks</center></h3></th>
</tr>

<tr>
	<td><h4>Maths</h4></td>
	<td><input type="number" name="MA" min="1" max="100" id="MA" required/></td>
</tr>

<tr>
	<td><h4>Science</h4></td>
	<td><input type="number" name="SC" id="SC" min="1" max="100" required/></td>
</tr>

<tr>
	<td><h4>English</h4></td>
	<td><input type="number" name="EN" id="EN" min="1" max="100" required/></td>
</tr>

<tr>
	<td><h4>SS</h4></td>
	<td><input type="number" name="SS" min="1" id="SS" max="100" required/></td>
</tr>

<tr>
<th colspan="2">
	<input type="button" name="Submit" value="Submit" onclick="Validate()"/>
</th>
</tr>
</table>
</form>
</body>
</html>
