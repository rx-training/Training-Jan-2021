

<html>
<head>
<title>LOGIN FORM</title>
<script type="text/javascript">
	
	function validateForm() 
	{
		var un=document.forms["myForm"]["uname"].value;
		var up=document.forms["myForm"]["upassword"].value;

		if(un=="Nisarg" && up=="Nisarg@#123")
		{
			return true;
		}
		else
		{
			alert("Wrong ID and password");
		}

	}
</script>
</head>

<body background="bg.jpeg">

<h3 style="color:white">LOG IN</h3>
<form name="myForm" action="index2.html" onsubmit="return validateForm()" method="post">
<table align="center">

<tr>
<td><input type="text" name="uname" placeholder="Enter your name" required></td>
</tr>


<tr>
<td><input type="password" name="upassword" placeholder="Enter your password" required></td>
</tr>

<tr>
<td><center><input type="submit" value="submit" /></center></td>
</tr>

<tr>
</tr>

</table>
</form>
</body>
</html>
