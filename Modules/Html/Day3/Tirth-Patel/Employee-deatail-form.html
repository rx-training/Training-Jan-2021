<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h2>Employee Details form</h2>
    <form>
        <div>
            NAME: <input type="text" required>
        </div>
        
        <div>

            Age <input type="number" required>

        </div>
        
        <div>
            Gender:
            <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                 <label for="other">Other</label>
        </div>
        
        <div>
            Designation <input type="text" required>
        </div>
        
        <div>

            Salary<input type="number" required>

        </div>
        
        <div>
            <label for="loc">Location</label>
            <select name="Location" id="loc" required>
                <option value="Amd">Ahmedabad</option>
                <option value="rjk">Bhavnagar</option>
                <option value="bhav">Rajkot</option>
                <option value="srt">Surat</option>



            </select>
        </div>
        
        <div>

            EmailID: <input type="email" required>

        </div>
        
        <div>
            Date-Of-Joining: <input type="date" required>
        </div>
        
        <div>
            Contact number: <input type="tel" pattern="[0-9] {10}" maxlength="10" required>

        </div>
        
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>


<!---->

    </form>

</body>

</html>
