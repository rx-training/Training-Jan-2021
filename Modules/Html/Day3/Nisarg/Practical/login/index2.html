<!DOCTYPE html>
<html>
<head>
	<title>News feed section</title>
	<style type="text/css">
		*
		{
			padding:0;
			margin:0;
		}
		nav
		{
			background-color: black;
			height:50px;
		}

		nav ul
		{
			border: 1px solid red;	
			height: 50px;
			width: 450px;
			margin: 0 auto;
		}

		nav ul li
		{
			list-style-type: none;
			width: 150px;
			float: left;
		}

		li a
		{
			text-decoration: none;
			color: white;
			line-height: 50px;
			display: block;
		}

		li a:hover
		{
			background-color: yellow; 
		}
	</style>
</head>
<body>
<nav>
	<ul>
		<li><a href="https://timesofindia.indiatimes.com/">TIMES OF INDIA</a></li>
		<li><a href="https://www.dnaindia.com/">DNA INDIA</a></li>
		<li><a href="https://inshorts.com/">INSHORTS</a></li>
	</ul>
</nav>
</body>
</html>
