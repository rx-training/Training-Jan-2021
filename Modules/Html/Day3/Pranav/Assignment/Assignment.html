<html>
    <head>
        <title>HTML Assignment Day3</title>
		<style>
			body {
				background-color:#d24dff;
			}
		</style>
    </head>
    <body>
        <h1> <center>Employee Form</center> </h1>
		<br>
		<br>
		<br>
        <form>
            <center>
				<table border=2>
					<tr>
						<th colspan=2>Please fill out correct details</th>
					</tr>
					<tr>
						<td>Name:</td>
						<td><input type="text" name="empname" required></td>
					</tr>
					<tr>
						<td>Age:</td>
						<td><input type="number" name="empage" required></td>
					</tr>
					<tr>
						<td>Gender:</td>
						<td><input type="radio" name="empgender" value="Male" checked>Male
							<input type="radio" name="empgender" value="Female">Female
						</td>
					</tr>
					<tr>
						<td>Designation:</td>
						<td><select name="empdesignation">
							<option value="Engineer">Engineer</option>
							<option value="Manager">Manager</option>    
							</select>
						</td>
					</tr>
					<tr>
						<td>Salary:</td>
						<td><input type="number" name="empsalary" required></td>
					</tr>
					<tr>
						<td>Location:</td>
						<td><select name="emplocation">
							<option value="Chennai">Chennai</option>
							<option value="Delhi">Delhi</option>
							<option value="Kolkata">Kolkata</option>
							<option value="Mumbai">Mumbai</option>    
							</select>
						</td>
					</tr>
					<tr>
						<td>Email ID:</td>
						<td><input type="email" name="empemail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></td>
					</tr>
					<tr>
						<td>Date of Joining:</td>
						<td><input type="date" name="empDOJ" required></td>
					</tr>
					<tr>
						<td>Contact No:</td>
						<td><input type="tel" name="empcontact" pattern="[789][0-9]{9}" required></td>
					</tr>
					<tr>
						<td colspan="2"><center><input type="Submit" value="Submit"></center></td>
					</tr>
				</table>
        </form>
    </body>
</html>
