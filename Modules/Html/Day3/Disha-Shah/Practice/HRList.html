        <ul type="square">
            <li>hr1.1</li>
            <li>hr1.2</li>

        <h2>Ordered List of HR2:</h2>

            <li>hr2.1</li>
            <li>hr2.2</li>
            <li>hr2.3</li>
        </ol>
        <h2>Nested List of HR3:</h2>

            <li>hr3.1</li>
            <li>hr3.2</li>
            <ol>
                <li>hr3.3</li>
