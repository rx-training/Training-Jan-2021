<!DOCTYPE html>
<html>
    <head>
        <title>
            Day3_video
        </title>
        <style>
            
                
                input[type="range"]::after
                {content: attr(max);
                    
                }

                input[type="range"]::before
                {content: attr(min);
                    
                }
        </style>
    </head>
    <body>
        <form id="myform">
            <label>Date :</label>
            <input type="date" ><br>
            <label>Time : </label>
            <input type="time" ><br>
            <label>Month : </label>
            <input type="month" ><br>
            <label>Week : </label>
            <input type="week" ><br>
            <label>Range : </label>
            <input type="range" min="0" max="100"><br>
            <label>Search : </label>
            <input type="search"><br>
            <label>telephone : </label>
            <input type="tel" required><br>
            <label>Email : </label>
            <input type="email" multiple placeholder="multiple email " required><br>
            <label>select color : </label>
            <input type="color" ><br>
            <input type="text" list="data">
            <datalist id="data"> 
                <option value="Mr."></option>
                <option value="Mrs."></option>
                <option value="Ms."></option>
            </datalist><br>
            <label>Progress :</label>
            <progress max="20" value="5"></progress><br>
            <meter min="10" max="100" value="15" low="20" high="90"> </meter>

            <input type="submit" value="submit">  
        </form>
        <input type="text" form="myform">
    </body>
</html>
