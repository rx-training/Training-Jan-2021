<html>
    <head><title>Function call</title>
    <script type="text/javascript">
        /*
        
        Using Function call create employee object with field Name, Address and Designation and
        pass it to function.

        */
       
        var updateZipCode=function(a)
            {
                console.log(a.name);
                console.log(a.address);
                console.log(a.designation);
                document.write("Name is:"+a.name+"<br/><br/>");
                document.write("Address is:"+a.address+"<br/><br/>");
                document.write("Designation is:"+a.designation+"<br/><br/>");
                
            };
            updateZipCode({name:'Aakash',address:'Paldi',designation:'Jr. software engineer'});

    </script>
    </head>
    <body>

    </body>
</html>
