<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JS practice</title>
</head>
<body>
    <div class="container m-5">
        <hr>
        <h4>Redirect to another page</h4>
        <button class="btn btn-outline-dark" onclick="return practice1()">GO TO ANOTHER PAGE</button>
        <hr>
        <h4>Forward</h4>
        <button class="btn btn-outline-dark" onclick="return practice2()">Forward</button>
        <hr>
        <button class="btn btn-outline-dark" onclick="location.reload()">Refresh</button>
        <hr>
        <button class="btn btn-outline-dark" onclick="location.assign('practice2.html')">Assign practice2.html</button>
        <hr>
        <button class="btn btn-outline-dark" onclick="console.log(window.history);">Print history in console</button>
        <hr>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        console.log(window.location.href);

        function practice1(){
            window.location.href = 'practice2.html';2
            window.resizeTo(1000,1000);
        }

        function practice2(){
            window.history.forward();
        }

    </script>
</body>
</html>
