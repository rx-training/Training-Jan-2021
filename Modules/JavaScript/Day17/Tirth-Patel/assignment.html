<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epmloyee details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        label{
            color: rgb(48, 4, 4);
            box-shadow: crimson;
            font-size: large;
            font-weight:bolder
        }
        body{
            background-color: rgb(178, 178, 199);
        }
        .row{
            margin-top: 10px;
            padding: 2px;
        }
        #myform{
            border: 2px dotted rgb(140, 218, 62);
            box-shadow: 2px 2px rgb(123, 123, 145);
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">
        <form id="myform">
            <legend class="text-center"><b>Employee details</b></legend>
        <div class="row">
        
            <div class="col-md-4 text-center">
                <label for="name">Enter name</label>
            </div>
            <div class="col-md-8 ">
                <input type="text" class="form-control" name="name" id="empname" placeholder="Enter name" required>
            </div>
        </div>
        <div class="row mt-2">
        
            <div class="col-md-4 text-center">
                <label for="ID">Enter ID</label>
            </div>
            <div class="col-md-8 ">
                <input  type="text" class="form-control" name="ID" id="empId" placeholder="Enter ID"required>
            </div>
        </div>
        <div class="row">
        
            <div class="col-md-4 text-center">
                <label for="age">Enter age</label>
            </div>
            <div class="col-md-8 ">
                <input  type="number" class="form-control" name="age" id="empage" placeholder="Enter Age" required>
            </div>
        </div>
        <div class="row mt-2">
        
            <div class="col-md-4 text-center">
                <label for="gender">Gender</label>
            </div>
            <div class="col-md-1 ">
                
                <input  type="radio" class="form-control" name ="gender" id="male" ><label for="male" >Male</label>
            </div>
            <div class="col-md-1 ">
                
                <input  type="radio" class="form-control" name ="gender" id="female" ><label for="female">FeMale</label>
            </div>
        </div>
        <div class="row">
        
            <div class="col-md-4 text-center">
                <label for="des">Enter Designation</label>
            </div>
            <div class="col-md-8 ">
                <input type="text" class="form-control" name="des" id="empdes" placeholder="Enter desigantion" required>
            </div>
        </div>
        <div class="row">
        
            <div class="col-md-4 text-center">
                <label for="salary">Enter Salary</label>
            </div>
            <div class="col-md-8 ">
                <input  type="number" class="form-control" name="salary" id="empsal" placeholder="Enter Salary" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center">
                <label for="city">Location</label>
            </div>
            <div class="col-md-8">
                <select name="city" id="location" class="form-control">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="rajkot">Rajkot</option>
                   
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center">
                <label for="email">Email</label>
            </div>
            <div class="col-md-8">
                <input type="email" name="email"  class="form-control" id="email" required placeholder="email">    
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center">
                <label for="contact">Contact number</label>
            </div>
            <div class="col-md-8">
                <input type="number" name="contact" class="form-control" id="numbers" required placeholder="Enetr number"> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center">
                <label for="date">Date of join</label>
            </div>
            <div class="col-md-8">
                <input type="date" name="date" class="form-control" id="datejoin" required >
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn-success btn-block" onclick="validate()">Submit</button>
            </div>
            <div class="col">
                <button type="reset" class="btn-danger btn-block">reset</button>
            </div>
        </div>
    </form>
    </div>
    <script>
        function validate() {
           var i = /^[0-9]{5}$/;
           var m = /^[0-9]{10}$/;
           var id = i.test(document.getElementById('empId').value);
           var mb = m.test(document.getElementById('numbers').value);
           var num = document.getElementById("numbers").value;
           console.log(num);
           if(id === false)
           {
               alert("enter 5 digit ID only");
               return false;
           }
           if(mb === false)
           {
               alert("enter 10 digit contact number only");
               return false;
           }

           if(documnet.getElementById("empname").value ==""){
               alert("Enter Name please");
           }
           if(documnet.getElementById("empage").value ==""){
               alert("Enter AGE please");
           }
           if(documnet.getElementById("empdes").value ==""){
               alert("Enter Designation please");
           }
           if(documnet.getElementById("empsal").value ==""){
               alert("Enter Salary please");
           }
           if(documnet.getElementById("email").value ==""){
               alert("Enter Email please");
           }

        }
    </script>
</body>
</html>
