<html>
    <head><title>Math functions</title>
    <script type="text/javascript">
    
        document.write(Math.PI+"<br/>");
        document.write(Math.round(7.9)+"<br/>");
        document.write(Math.round(7.1)+"<br/>");   
        document.write(Math.pow(7,2)+"<br/>");
        document.write(Math.sqrt(64)+"<br/>");
        document.write(Math.abs(-64)+"<br/>");
        document.write(Math.ceil(64.9)+"<br/>");
        document.write(Math.floor(64.1)+"<br/>");
        
    </script>
    </head>
    <body>


    </body>
</html>
