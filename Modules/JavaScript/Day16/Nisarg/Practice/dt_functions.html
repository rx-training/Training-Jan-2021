<html>
    <head><title>Date functions</title>
    <script type="text/javascript">

        var dt=new Date();
        document.write("<h4>Current time is:"+dt+"</h4>");
        document.write("<h4>Current year is:"+dt.getFullYear()+"</h4>");
        document.write("<h4>Current month is:"+dt.getMonth()+"</h4>");
        document.write("<h4>Today's date is:"+dt.getDate()+"</h4>");
        document.write("<h4>Current hour is:"+dt.getHours()+"</h4>");
        document.write("<h4>Current minute is:"+dt.getMinutes()+"</h4>");
        document.write("<h4>Current second is:"+dt.getSeconds()+"</h4>");
        document.write("<h4>Milli second is:"+dt.getMilliseconds()+"</h4>");
        document.write("<h4>Getting time:"+dt.getTime()+"</h4>");
        document.write("<h4>Getting time:"+dt.getDay()+"</h4>");

    </script>
    </head>
    <body>
        <p id="demo">

        </p>
    </body>
</html>
