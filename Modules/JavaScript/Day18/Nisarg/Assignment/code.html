<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Exam Timer</title>

    <script type="text/javascript">
    
        function setTime()
        {
            setTimeout(function() 
                {
              
                    loc2(); 
                    
                },180000);
        }
        function loc2()
        {
            document.write("Your test has been started!");
            window.location.assign("message.html");
            // window.location="https://www.w3schools.com";
             // window.open("https://www.w3schools.com");
             
        }
        function calculate()
        {
            var d=new Date();
            var h3=d.getHours();
            var h2=h3.toString();
            var h=parseInt(h2)+3;
        
            var x=true;
            if(x==true)
            {
                var m=d.getMinutes();
                var s=d.getSeconds();
                alert("Your exam will finish at"+h+":"+m+":"+s);
            }
            setTime();

        }
    </script>
  </head>
  <body>

    <div class="container-fluid">
        <input type="button" class="btn btn-primary mt-3 ml-3" value="Start test" onclick="calculate()"/>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
