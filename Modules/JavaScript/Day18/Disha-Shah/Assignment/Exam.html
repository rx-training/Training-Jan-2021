<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="h2 bg-dark text-white text-center fixed-top py-3 font-weight-light text-uppercase">University of Mumbai Examination</h1>
        <br><br>
        <div class="text-right h3" id="timer"></div>
        <form>
            <div class="form-group">
                <label for="question">Question 1:</label><br>
                    <input type="radio" name="question" id="op1" value="op1">
                    <label for="op1">Option1</label><br>
                    <input type="radio" name="question"  id="op2" value="op2">
                    <label for="op2">Option2</label><br>
                    <input type="radio" name="question"  id="op3" value="op3">
                    <label for="op3">Option3</label><br>
                    <input type="radio" name="question"  id="op4" value="op4">
                    <label for="op4">Option4</label>
                
            </div>
            <a class="btn btn-primary" href="Exam.html">Next Question </a>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        var sec = 0;
        var min=0;
        var hr=3;
        var timer = setInterval(counter,1000);
        
        let myPromise = new Promise(function(resolve, reject) {
        setTimeout(function(){ 
            const error=false;
            if(!error) {
                resolve();
            }
            else{
                reject();
            }
        }, 3*3600*1000);
        });

        myPromise.then(function() {
            alert("Time Over!! Your answers are submitted successfully.")
            window.location.assign("finishExam.html");
        }).catch(function() {
            alert("Error: Contact your Invigilator!!");
            window.location.assign("index.html");
        });
        
        function counter() {
            sec--;
            if(sec<0) {
                min--;
                sec=59;
            }
            if(min<0){
                hr--;
                min=59;
            }
            document.getElementById("timer").innerHTML = "Time Left: " + hr + ":" + min + ":" + sec;
            if(hr == 0 && min == 0 && sec == 0){
                clearInterval(timer);
            }
            return;
        }

    </script>
</body>
</html>
