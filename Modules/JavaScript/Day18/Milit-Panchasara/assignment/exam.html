<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JS Assignment</title>
</head>
<body onload="countTime()">
    <span id="timer" class="position-absolute h5 m-3" style="right: 0;"></span>
    <h1 class="display-3 text-center">Semester Exam</h1>
    <h1 class="h3 text-center">University of Mumbai</h1>
    <div class="container my-3">
        <div class="card" data-aos="fade-up">
            <div class="card-header bg-info"><h3>Question 1:</h3></div>
            <div class="card-body">
                <h6>This is the sample question.</h6>
                <label for=""><input type="radio" name="q1"> A. option 1</label><br>
                <label for=""><input type="radio" name="q1"> B. option 2</label><br>
                <label for=""><input type="radio" name="q1"> C. option 3</label><br>
                <label for=""><input type="radio" name="q1"> D. option 4</label><br>
                <label for=""><input type="radio" name="q1" checked> NO ANSWER</label>
                <hr>
                <a class="btn btn-outline-primary" href="exam.html">Next Question</a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>

        var secCount = 0;
        var minCount = 0;
        var hourCount = 0;

        var timer = setInterval(myTimer,1000);

        function countTime()
        {
            new Promise((resolve,reject) => {
                setTimeout(() => {resolve("Time is over! Your all answers have been submited. Thank you.");}, 3*3600*1000);
            }).then((message) => {
                alert(message);
                window.location.href='finishPage.html';
            }, (error)=> alert(error)); 
            
        }

        function myTimer() {
            secCount++;
            if(secCount == 60){
                minCount++;
                secCount = 0;
            }
            if(minCount == 60)
            {
                minCount=0;
                hourCount++;
            }

            var seconds = (secCount < 10)? "0" + secCount : secCount.toString();
            var minutes = (minCount < 10)? "0" + minCount : minCount.toString();
            var hours = hourCount;
            var time = "0" + hours +":" + minutes + ":" + seconds;
            document.getElementById("timer").innerHTML = time;

            if(hourCount == 3)
            {
                clearInterval(timer);
            }
        }
    </script>
</body>
</html>
