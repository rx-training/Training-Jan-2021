	<!doctype html>
	<html lang="en">
	  <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<title>Day-18 Practice 1</title>
	  </head>
	  <body>
		<div class=" w-25 p-3 text-white text-center bg-dark mx-auto my-5 border border-primary">
			<div >
				<label for="no">Enter No:</label>
				<input type="number" id="squrenum" class="" onblur="mysum(this.value, Squere)" value="">    
			</div>
			<div>
				<button class="btn btn-primary py-2 mx-2" onclick="">Click me</button>
			</div>

			<p class="text-center text-primary h2 my-5 font-m" id="demo"></p>
		</div>
		<script>
			var no = document.getElementById("squrenum").value;
			console.log(no);
		function Squere(some) {
		  document.getElementById("demo").innerHTML = some;
		}
		function mysum(no,callback){
		  let sum = no*no;
		  callback(sum);
		}
		
	</script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  </body>
	</html>
