<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3 class="text-center">
			Promise task
		</h3>
		<div class="form-group">
			<label for="str">Enter String</label>
			<input type="text" class="form-control" placeholder="Enter string" id="input">
			<button class="btn btn-primary" onclick="fun()">Click</button>
		</div>
		<div id="div1"></div>
	</div>
	<script>
	function fun(){
		
		function mydisplayer(some) {
			document.getElementById("div1").innerHTML = some;
		}
		var get = document.getElementById('input').value;
		let mypromise = new Promise(function(myresolve, myreject){
			if(isNaN(get))
			{
				var array = [];
				var len = get.length - 1;
				document.getElementById("div2").innerHTML = len;
				for(let  i = len;i>=0;i--)
				{
					array.push(get[i]);
				}
				myresolve(array.join(""));
			}
			else{
					myreject("wrong input !!");
			}
		});
		mypromise.then(
			function(value){mydisplayer(value);},
			function(error){mydisplayer(error);}
		)
	}
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
