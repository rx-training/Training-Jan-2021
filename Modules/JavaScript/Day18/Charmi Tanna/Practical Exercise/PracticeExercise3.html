    <script type="text/javascript">
        function str(a) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if(typeof a === 'string' )
                    {
                        resolve(a);
                    }
                    else
                    {
                        document.write("<h1>Wrong Input<h1>");
                    }
                }, 500);
            })
        }
        str("Welcome here").then((word) => {
            document.write(word)
            str(word).then((word1) => {
                var str = word1;
                var newstr = str.split('');
                document.write("<br>");
                document.write(newstr.reverse().join(''));            
            })
        }).catch(() => {
            document.write("Wrong input");
        });
    </script>
