<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    <title>assignment</title>
</head>
<body>
    <form action="assignment.html" class="mt-5">
        <div class="container bg-primary text-white">
            <div class="form-group">
                <label for="no1">Enter the 1t No:</label>
                <input type="number" class="form-control" placeholder="Enter Number" id="no1">
            </div>    
            <div class="form-group">
                <label for="no2">Enter the 2nd No:</label>
                <input type="number" class="form-control" placeholder="Enter Number" id="no2">
            </div>
             <label for="">select option </label>
             <div class="form-group form-check">
                
                <input type="radio" name="operation" class="form-check-input" id="opt1">
                <label class="form-check-label" for="Addition">Addition</label>
            </div>  
            <div class="form-group form-check">
                <input type="radio" name="operation" class="form-check-input" id="opt2">
                <label class="form-check-label" for="Addition">substraction</label>
            </div>
            <div class="form-group form-check">
                <input type="radio" name="operation" class="form-check-input" id="opt3">
                <label class="form-check-label" for="Multipication">Multipication</label>
            </div>
            <div class="form-group form-check">
                <input type="radio" name="operation" class="form-check-input" id="opt4">
                <label class="form-check-label" for="Divsion">Divsion</label>
            </div>
            <br> <br>
            <input type="button" class="btn btn-warning" value="Calculate" onclick="performOperation()">
            <input type="reset" class="btn btn-info" value="Reset"> <br> <br>
            <h1 class="bg-warning" id="ans"></h1>
                <br> <br>

            
            
                 

            

        </div>
    </form>
    <script>
        
        function performOperation()
        {
            var no1= parseInt(document.getElementById('no1').value);
            var no2= parseInt(document.getElementById('no2').value);
            if(document.getElementById('opt1').checked)
            {   document.getElementById('ans').innerHTML= "ans->" + (no1+no2);
                
            }
            else if(document.getElementById('opt2').checked) 
            {
                  document.getElementById('ans').innerHTML="ans->" + (no1-no2);
            }
            else if(document.getElementById('opt3').checked)
            {
                document.getElementById('ans').innerHTML="ans->" + (no1*no2);
            }
            else if(document.getElementById('opt4').checked)
            {
                document.getElementById('ans').innerHTML="ans->" + (no1/no2);
            }
            else{
                alert("you are not selected option plz select it")
            }
        }
    </script>
</body>
</html>
