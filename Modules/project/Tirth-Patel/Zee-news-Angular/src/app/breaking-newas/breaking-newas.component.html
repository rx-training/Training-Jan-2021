<section id="break" class="my-3 p-3 mt-3">
    <div class="container-fluid">
        <h2>Breaking News</h2>
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions"  *ngFor="let item of breakingNewsList;let index = index" [attr.data-slide-to]="index"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let item of breakingNewsList;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
                <img src="../{{item.imagesLink}}" class="d-block w-100" >
                <div class="carousel-caption  d-md-block">
                  <a 
                  [routerLink]="['/Home',newstype,item.contentId]">
                  <h5>Lorem ipsum dolor sit amet.</h5></a>
                  <p [textContent]="item.description"></p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
</section>
