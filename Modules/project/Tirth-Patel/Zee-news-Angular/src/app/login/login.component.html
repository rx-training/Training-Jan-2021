
<div class="container" id="login">
    <div class="zee-news-logo ">
        <!-- <img src="assets/Pictures/login banner.jpg" class="img-fluid center" alt=""> -->
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
        <div class="form-group">
            <label for="username">Username
            <input type="text" formControlName='userid' name="name" id="username" class="form-control"
                placeholder="Enter username">
                <small *ngIf="userId &&!userId.valid && (userId.dirty ||userId.touched)" class="validationError Form-error">
                    Invalid Userid
                </small></label>
        </div>
        <div class="form-group">
            <label for="pwd">Password
            <input type="password" formControlName='password' name="pwd" id="password" class="form-control"
                placeholder="password">
                <small *ngIf="Password &&!Password.valid && (Password.dirty ||Password.touched)" class="validationError Form-error">
                    Password Required
                    </small></label>
        </div>
        <button class="btn btn-success" id="login-button" type="submit" [disabled]="!loginForm.valid">Login</button>
        <input class="btn btn-danger" type="reset">
    </form>
</div>
