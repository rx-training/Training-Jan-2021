<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Login</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <div class="container login">
        <div class="display-3">
            Admin login
        </div>
        <div class="zee-news-logo ">
            <img src="/img/zeenewslogo_nav.webp" class="img-fluid center" alt="">
        </div>
        <form action="#">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="name" id="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="password" class="form-control" placeholder="password">
            </div>
            <button  class="btn btn-success" id="login-button" onclick=" signin()" type="button">Login</button>
            <input class="btn btn-danger" type="reset"></input>
        </form>
        <h3>New user? signup</h3>
        <a href="admin-signup.html">
        <button class="btn btn-primary">Sign-Up</button></a>
    </div>


</body>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>

</html>
