<script>
//adding the admin funcitonality is here all add function is below

    function add_live_news() {
        var live_news_heading = document.getElementById("h3-3").value;
        var live_news_image = document.getElementById("img3");
        var live_news_content = document.getElementById("info3").value;
        var img_path = "./img/News/" + live_news_image.files[0].name;
        //var x=$("#movie-image").attr('src',"./image/" +image.files[0].name);
        var news = JSON.parse(localStorage.getItem("news"));

        var New_News = {
            "img-src": `${img_path}`,
            "card-title": `${live_news_heading}`,
            "card-body": `${live_news_content}`,
        }
        news.push(New_News);
        // console.log(news);
        let news_string = JSON.stringify(news);
        localStorage.setItem("news", news_string)

    }
    function add_breaking_news() {
        var breaking_news_heading = document.getElementById("h3-1").value;
        var breaking_news_image = document.getElementById("img1");
        var breaking_news_content = document.getElementById("info1").value;
        var img_path = "./img/breaking-news/" + breaking_news_image.files[0].name;
        //var x=$("#movie-image").attr('src',"./img/breaking-news" +image.files[0].name);
        var news = JSON.parse(localStorage.getItem("breaking-news"));
        console.log(news)
        var New_News = {
            "img-src": `${img_path}`,
            "car-h3": `${breaking_news_heading}`,
            "car-p": `${breaking_news_content}`,
        }
        news.push(New_News);
        // console.log(news);
        let news_string = JSON.stringify(news);
        localStorage.setItem("breaking-news", news_string)

    }
    function add_card_news() {
        var card_news_heading = document.getElementById("h32").value;
        var card_news_image = document.getElementById("img2");
        var card_news_content = document.getElementById("info2").value;
        var img_path = "./img/budget-2021/" + card_news_image.files[0].name;
        //var x=$("#movie-image").attr('src',"./img/breaking-news" +image.files[0].name);
        var news = JSON.parse(localStorage.getItem("budget-2021"));
        console.log(news)
        var New_News = {
            "img-src": `${img_path}`,
            "card-title": `${card_news_heading}`,
            "card-text": `${card_news_content}`,
        }
        news.push(New_News);
        // console.log(news);
        let news_string = JSON.stringify(news);
        localStorage.setItem("budget-2021", news_string)

    }
