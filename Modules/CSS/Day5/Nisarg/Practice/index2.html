<!-- Practice position properties static, relative, fixed and absolute. -->

<!DOCTYPE html>
<html>
<head>
	<title>HTML Position properties</title>
	<style type="text/css">
		
		.parent
		{
			background-color: blue;
			position: relative;
			
		}
		.child-one
		{
			background-color: yellow;
			position: absolute;
		}
		.child-two
		{

			background-color: red;
			position: absolute;
		}
		.child-three
		{
			position: absolute;
			background-color: green;
		}
		
	</style>
</head>
<body>

	<div class="parent">
		Parent
		
		<div class="child-one">One </div>
		<div class="child-two">Two</div>
		<div class="child-three">Three</div>

	</div>

</body>
</html>
