<html>
    <head>
        <title>position html</title>
        <style>
            .static{
                position: static;
                left: 30px;
                border: 3px solid #73AD21;
            }
            .fixed{
                position: fixed;
                bottom: 10px;
                right: 30px;
                border: 3px solid #73AD21;
            }
            .sticky{
                width: 100%;
                position: sticky;
                top: 0;
                background-color: orchid;
                border: 2px solid #4CAF50;
            }
            .relative{
                position: relative;
                width:400px;
                height:300px;
                background-color: peru;
            }
            .absolute{
                position: absolute;
                width: 250px;
                height: 100px;
                background-color: purple;
            }
        </style>
    </head>

        <div>
            <h1 style="sticky">sticky position</h1>
        </div><br>
        <div sty>
        <h1 class="static"> prectice for static position</h1>
        </div><br>
        <div class="relative">
            <h1 class="absolute"> absolute position</h1>
        </div><br>
        <div>
        <br>
        <div>
            <h1 class="fixed"> prectice for fixed  position</h1>
        </div><br>
        
    </body>
</html>
