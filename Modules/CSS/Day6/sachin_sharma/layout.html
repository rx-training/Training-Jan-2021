<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        .social{
            width: 100%;
            height: 60px;
            color: gray;
            word-spacing: 20px;
            font-size: 30px;
            background-color: gainsboro;
          
            
        }
        .social ul li {
            display: inline;
            
        }
        .social ul{
            padding-top: 25px;
            margin-left: 70%;
        }
        .logo{
            background-color: white;
            width: 100%;
            height: 110px;


        }
        .logo_img .logo_content{
            display: block;
        }
        .logo .logo_img{
            height:70px;
            margin-top: 20px;
            margin-left: 25%;
        }
        .logo_content{
            margin-left: 60%;
            font-size: 20px;
            vertical-align: middle;
        }
        .menu_header{
            background-color: yellow;
            width: 100%;
            height: 40px;
            padding-top: 30px;
            border-top: 2px dashed black;
            border-bottom: 2px dashed black;
        }
        .menu_header ul li {
            display: inline;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            margin-left: 20px;
            font-size: 15px;
            font-weight: bolder;
        }
        
        .menu_header ul{
            margin-left: 20%;
        }
        .banner{
            background-image: url("assets/ban.jpg");
            width: 100%;
            height: 400px;
        }
        .banner div{
            display: inline;
            margin-left: 100px;
        }
        .banner_data{
            color: white;
            margin-left: 25%;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 50px;
        }
        .title{
            
            font-size: 100px;
            text-shadow: 10px 10px BLACK;
        }
       .btn{
           height: 40px;
           width: 180px;
           border: 1px solid yellow;
           border-radius: 20px;
           font-weight: bolder;
           font-size: 14px;
           background-color: yellow;
       } 



    
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Layout</title>
</head>
<body>
    <div class="main">
        <div class="social">
            <ul>
                <li><i class="fab fa-facebook-square" aria-hidden="true"></i></li>
                <li><i class="fab fa-twitter-square" aria-hidden="true"></i></li>
            </ul>
        </div>
        <div class="logo">
            <div class="logo_img"><img src="assets/logo.png" alt="logo"></div>
             <div class="logo_content">    
            <p><i>search..</i><i class="fa fa-search" aria-hidden="true"></i>&nbsp;&nbsp;| <i class="fa fa-shopping-cart" aria-hidden="true"></i> 
                My Cart : 0 Items.$0.00 
            </p>
            </div>
        </div>
        <div class="menu_header">
            <ul>
                <li><i class="fas fa-home"></i></li>
                <li>ABOUT US</li>
                <li>OUR PRODUCTS</li>
                <li>NEWS</li>
                <li>FAQS</li>                                                                                                       <li>NEW ARRIVAL</li>
                <li>STOCKIST</li>
                <li>SHOP NOW</li>
                <li>CONTACT US</li>
            </ul>
        </div>
        <div class="banner">
               <div class="banner_data"><p class="title"> Heritage <br>
                 Belts <br></p>
                 <p>Nexbelts offers customers the chance to <br> select from range of country flags to feature <br> on a full color buckle. </p> <br>
                 <input type="submit" value="Get More Info  > " class="btn">   
                </div> 
               <div class="banner_img"> <img src="assets/banner_img.png" alt=""> </div>
        </div>
    </div>
    
</body>
</html>
