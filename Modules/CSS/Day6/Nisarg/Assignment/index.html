<!DOCTYPE html>
<html>
<head>
	<title>Responsive web page</title>
	<style type="text/css">
		body
		{
			margin: 0;
			background-image:url("furniture.jpg"); 
		}
		body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Position the navbar container inside the image */
.container {
  position: absolute;
  margin: 20px;
  width: 25%;
  margin-left: 490px;
}

/* The navbar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}
	</style>
</head>
<body>

<div class="bg-img">
  <div class="container">
    <div class="topnav">
      <a href="https://www.woodenstreet.com/">Home</a>
      <a href="https://www.woodenstreet.com/media">News</a>
      <a href="https://www.woodenstreet.com/support-form	">Contact</a>
      <a href="https://www.woodenstreet.com/about-us">About</a>
    </div>
  </div>
</div>
</body>
</html>
