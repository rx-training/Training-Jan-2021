<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  background-color: gray;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Responsive Image Page</h1>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="./assets/a.jpg" style="width:100%">
    <img src="./assets/b.jpg" style="width:100%">
    <img src="./assets/c.jpg" style="width:100%">
    <img src="./assets/d.jpg" style="width:100%">
    <img src="./assets/e.jpg" style="width:100%">
    <img src="./assets/f.jpg" style="width:100%">
    <img src="./assets/g.jpg" style="width:100%">  
    <img src="./assets/h.jpg" style="width:100%">
    <img src="./assets/i.jpg" style="width:100%">
    <img src="./assets/j.jpg" style="width:100%">
    <img src="./assets/k.jpg" style="width:100%">
    <img src="./assets/l.jpg" style="width:100%">
  </div>


  </div>
</div>

</body>
</html>
