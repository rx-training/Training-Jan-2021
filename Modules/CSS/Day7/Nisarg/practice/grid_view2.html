<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid view </title>
	<style type="text/css">
		*
		{
			margin: 0;
			padding:0;
		}
		.container
		{
			width:75%;
			margin: 75px auto;
			padding: 10px;
			display: grid;
			grid-template-rows: 40px 40px 40px;
			grid-row-columns: 40px 40px 40px;
			grid-template-columns: 30px ;
			grid-gap: 10px;
		}
		.box1
		{
			background-color: red;
			grid-column: 1/3;
		}
		.box2
		{
			background-color: green;
			grid-column: 1/3;
		}
		.box3
		{
			background-color: blue;
			grid-column: 1/3;
		}
		.box4
		{
			background-color: cyan;
			grid-column: 1/3;
		}
		.box5
		{
			background-color: yellow;
			grid-column: 1/3;
		}
		.box6
		{
			background-color: khaki;
			grid-column: 1/3;
		}
	</style>
</head>
<body>

<main class="container">
	<div class="box1">Main1</div>
	<div class="box2">Main2</div>
	<div class="box3">Main3</div>
	<div class="box4">Main4</div>
	<div class="box5">Main5</div>
	<div class="box6">Main6</div>
	
</main>
</body>
</html>
