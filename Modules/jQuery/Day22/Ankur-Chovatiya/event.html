<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title> Three parameter On method in jQuery</title>
</head>
<body>
   <div class="main">
       Hello Developers
   </div>
    
</body>
<script>  

    $(document).ready(function(){
    
        $(".main").on("click", function (e){
          console.log("i was clicked " +(e.originalEvent ? "by the user" : "programmatically"));
        });

        setTimeout(() => {
            $(".main").trigger("click");
        }, 5000);
    });



</script>
</html>
