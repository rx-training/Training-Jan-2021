<!-- 1)Create one paragraph, add some dummy text and apply blue background color using jquery.-->

<html>
    <head><title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#intro1").css("background-color","blue");
        });
    </script>
    </head>
    <body>
        
        <h1>This is javascript</h1>
        <p id="intro1">And this is advanced version of Javascript known as JQuery.</p>
    </body>
</html>
