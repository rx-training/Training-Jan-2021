<!-- 1)Create one paragraph, add some dummy text and apply blue background color using jquery.-->
<html>
    <head><title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#p1").hover(function()
            {
                $("#p1").toggle()
            });
        });
    </script>
    </head>
    <body>
        <p id="p1">This is paragraph one.</p>
    </body>
</html>
