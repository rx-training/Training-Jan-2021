<!-- 1)Create one paragraph, add some dummy text and apply blue background color using jquery.-->

<html>
    <head><title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function()
        {    
            $("input[name='optradio']").click(function()
            {
                $("#ans").html($(this).val());
            })
        });
    </script>   
    </head>
    <body>
        <div class="mt-5 ml-5">
            <form id="myForm">
            <div class="form-check mt-5">
            <label class="form-check-label" for="radio1">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="php" checked>PHP
            </label>
        </div>

    <div class="form-check">
      <label class="form-check-label" for="radio2">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="asp.net">ASP.NET
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="asp">ASP
      </label>
    </div>

    
    <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" id="radio4" name="optradio" value="jsp">JSP
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" id="radio4" name="optradio" value="perl">PERL
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" id="radio4" name="optradio" value="cold-fusion">COLD FUSION
        </label>
      </div>

    <button type="button" class="btn btn-primary">Check</button>
    </form>
    </div>

    <label id="ans" class="lead"></label>
    </body>
</html>
