<!-- 1)Create one paragraph, add some dummy text and apply blue background color using jquery.-->

<html>
    <head><title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>

    $(document).ready(function(){
        $("#countries").change(function()
        {
            if($(this).val()=="defaultValue")
            {
                var defaultText="India,U.K.,Australia,America,France";
                
                if($(this).val()=="defaultValue")
                {
                    $("#selected_countries").text(defaultText);
                }
                else
                {
                    $("#selected_countries").html($(this).val());
                }
            }
        })
    });
    </script>
    </head>
    <body>
        <div class="form-group mt-5 ml-5 w-25">
            <form>
            <select class="form-control" id="countries">
             <option value="defaultValue">Please select</option>
              <option value="India">India</option>
              <option value="U.K.">U.K.</option>
              <option value="Australia">Australia</option>
              <option value="America">America</option>
              <option value="France">France</option>
            </select>
        </form>
          </div>
       
        <span id="selected_countries" class="ml-5">India,U.K.,Australia,America,France</span>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
