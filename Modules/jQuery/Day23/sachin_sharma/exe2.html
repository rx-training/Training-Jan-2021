<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Exe2</title>
</head>
<body>
         <div class="container">
             <br>
             <h1 class="bg-info border border-dark text-center"> Practical Exe2 </h1>
             <br>
             <span id="helpTask" class="display-3 bg-dark text-center text-white">Take your cursor over me to hide</span>
             
        </div>
</body>
<script>
     $(document).ready(function(){
        $("#helpTask").mouseenter(function(){
         $("#helpTask").hide(1000);
           
           });
        $("#helpTask").mouseleave(function(){
         $("#helpTask").show(1000);
           
           });
           
        
        });
 
</script>
</html>
