<div class="bg-light">
    <div class="d-flex p-4 justify-content-between">
        <h1 class="h4">Latest Navbar Components</h1>
        <button class="btn btn-danger px-md-5" data-toggle="modal" data-target="#addNavbarModal">Add Navbar Component&nbsp;&nbsp;<i class="fa fa-plus"></i></button>
    </div>
    <div class="table-responsive w-100">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Navbar Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tblActivities">

                <tr *ngFor = "let navbar of navbarsList">
                    <td>{{navbar.navbarId}}</td>
                    <td>{{navbar.name}}</td>
                    <td>
                        <div class='d-md-block d-lg-inline'>
                            <a class='text-dark m-1' (click)="removeComponent(navbar.navbarId)">
                                <i class='fa fa-2x fa-trash'></i>
                            </a>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addNavbarModal" tabindex="-1" aria-labelledby="addNavbarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title mx-3" id="addNavbarModalLabel">Add Navbar Component</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body mx-3">
            <app-add-navbar></app-add-navbar>
        </div>
    </div>
    </div>
</div>
