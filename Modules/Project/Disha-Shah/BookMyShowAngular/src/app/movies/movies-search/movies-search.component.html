<div class="bg-light py-5 d-flex justify-content-center">
    <div class="col-md-4">
        <input type="text" placeholder="Search for Movies, Events, Plays, Sports and Activities" [(ngModel)] = "searchText.name" (input)="result()" class="form-control"/>
    </div>
</div>
<div class="container pt-3" *ngIf="searchText.name!=''">
    <div class="row">
        <ng-container *ngFor = "let movie of moviesList">
            <div class=" col-md-3 my-2 " *ngIf="movie.name.toLowerCase().includes(searchText.name.toLowerCase())">
                <i class="fa fa-ticket"><span routerLink="/movies/{{movie.name}}/{{movie.movieId}}" routerLinkActive="active" class="search-text ml-2 font-weight-normal">{{movie.name}}</span></i>
            </div>
        </ng-container>
                
        <ng-container *ngFor = "let event of uniqueEventsList">
            <div class=" col-md-3 my-2 " *ngIf="event.event.toLowerCase().includes(searchText.name.toLowerCase())">
                <i class="fa fa-microphone"><span class="search-text ml-2 font-weight-normal">{{event.event}}</span></i>
            </div>
        </ng-container>   
    </div>
</div>
