<div class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-3">
                <h4>Filters</h4>
                <div class="card">
                    <div class="card-body">
                        <h5>Price</h5>
                        <div class="mb-3">
                            <select class="custom-select" (change)="changePrice($event)">
                                <option selected>Choose Price</option>
                                <option>0-500</option>
                                <option>501-2000</option>
                                <option>2001-100000</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-9">
                <h4>Plays</h4>
                <div class="row">
                    <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor = "let e of finalList">
                        <a routerLink="/events/{{e.event}}/{{e.eventId}}" routerLinkActive="active"class="text-decoration-none">
                            <img [src]="'../../assets/' + e.image" alt="" loading="lazy" class="w-100 rounded">
                            <h6 style="color: black;" class="pt-3">{{e.event}}</h6>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
