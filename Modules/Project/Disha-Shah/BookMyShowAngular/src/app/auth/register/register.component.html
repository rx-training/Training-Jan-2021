<form [formGroup] = "registerForm" (ngSubmit)="registerSubmit()" class="mb-4">
    <div class="form-group">
        <input type="text" formControlName="userName" placeholder="Enter Username" class="form-control" required>

        <div class="small text-danger" *ngIf="registerForm.controls.userName.invalid && (registerForm.controls.userName.dirty || registerForm.controls.userName.touched)">

            <div *ngIf="registerForm.controls.userName.errors?.required">
                Username is required.
            </div>
            <div *ngIf="registerForm.controls.userName.errors?.pattern">
                Username must only contain alphabets
            </div>

        </div>
    </div>
    <div class="form-group">
        <input type="email" formControlName="email" placeholder="Enter Emailid" class="form-control" required>

        <div class="small text-danger" *ngIf="registerForm.controls.email.invalid && (registerForm.controls.email.dirty || registerForm.controls.email.touched)">

            <div *ngIf="registerForm.controls.email.errors?.required">
                Email is required.
            </div>
            <div *ngIf="registerForm.controls.email.errors?.email">
                Enter valid Email Id
            </div>

        </div>
    </div>
    <div class="form-group">
        <input type="text" formControlName="phoneNumber" placeholder="Enter Contact No" class="form-control" required>

        <div class="small text-danger" *ngIf="registerForm.controls.phoneNumber.invalid && (registerForm.controls.phoneNumber.dirty || registerForm.controls.phoneNumber.touched)">

            <div *ngIf="registerForm.controls.phoneNumber.errors?.required">
                Contact No is required.
            </div>
            <div *ngIf="registerForm.controls.phoneNumber.errors?.pattern">
                Enter valid Contact No
            </div>

        </div>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" placeholder="Enter Password" class="form-control" required>

        <div class="small text-danger" *ngIf="registerForm.controls.password.invalid && (registerForm.controls.password.dirty || registerForm.controls.password.touched)">

            <div *ngIf="registerForm.controls.password.errors?.required">
                Password is required.
            </div>
            <div *ngIf="registerForm.controls.password.errors?.pattern">
                Password should contain a-z, A-Z, 0-9, and special character and should be of max. 10 characters 
            </div>

        </div>
    </div>
    
    <input type="submit" class="btn btn-danger btn-block" value="Register" [disabled]="!registerForm.valid">
</form>
