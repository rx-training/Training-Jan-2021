<form [formGroup] = "loginForm" (ngSubmit)="loginSubmit()" class="mb-4">
    <div class="form-group">
        <input type="text" formControlName="userName" placeholder="Enter Username" class="form-control" required>

        <div class="small text-danger" *ngIf="loginForm.controls.userName.invalid && (loginForm.controls.userName.dirty || loginForm.controls.userName.touched)">

            <div *ngIf="loginForm.controls.userName.errors?.required">
                Username is required.
            </div>
            <div *ngIf="loginForm.controls.userName.errors?.pattern">
                Username must only contain alphabets
            </div>

        </div>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" placeholder="Enter Password" class="form-control" required>

        <div class="small text-danger" *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">

            <div *ngIf="loginForm.controls.password.errors?.required">
                Password is required.
            </div>
            <div *ngIf="loginForm.controls.password.errors?.pattern">
                Password should contain a-z, A-Z, 0-9, and special character and should be of max. 10 characters 
            </div>

        </div>
    </div>

    <div class="form-group">
        <input type="number" formControlName="otp" placeholder="Enter OTP" class="form-control" required>
    </div>
    
    <input type="submit" class="btn btn-danger btn-block" value="Login" [disabled]="!loginForm.valid">
</form>
