<div class="text-center">
    <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb" class="py-3 banner">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#" class="px-4">Personal</a></li>
          <li class="breadcrumb-item"><a class="px-4">Education</a></li>
          <li class="breadcrumb-item"><a class="px-4 disabled" *ngIf="hide">Employment</a></li>
        </ol>
      </nav>
</div>

<div class="bg-light text-center" id="education">
    <div class="container pt-4 pb-5">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form [formGroup]="Education">
            <table class="text-end">
              <tr>
                <td><label for="HighestQualification">Highest Qualification*</label></td>
                <td><select class="form-select" formControlName="jobSeekerField" [ngClass]="{ 'is-invalid': isValidInput('jobSeekerField') }">
                      <option value="0" selected>Select your highest qualification</option>
                      <option value="Doctorate/Phd">Doctorate/Phd</option>
                      <option value="Masters/Post-Graduation">Masters/Post-Graduation</option>
                      <option value="Graduation/Diploma">Graduation/Diploma</option>
                      <option value="12th">12th</option>
                      <option value="10th">10th</option>
                    </select>
                    <div *ngIf="isValidInput('jobSeekerField')" class="invalid-feedback text-start">
                      <div *ngIf="Education.controls['jobSeekerField'].errors.required">
                        Highest Qualification is required.
                      </div>
                    </div>
                </td>
              </tr>
              <tr>
              <tr>
                <td><label for="College">University/College*</label></td>
                <td><input type="text" class="form-control" placeholder="Institute Name" formControlName="jobSeekerCollege" [ngClass]="{ 'is-invalid': isValidInput('jobSeekerCollege') }">
                  <div *ngIf="isValidInput('jobSeekerCollege')" class="invalid-feedback text-start">
                    <div *ngIf="Education.controls['jobSeekerCollege'].errors.required">
                      College is required.
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td><label for="CourseType">Course Type*</label></td>
                <td class="text-start"><div class="row">
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Full Time" checked> 
                        <label class="form-check-label" for="inlineRadio1">Full Time</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Part Time"> 
                        <label class="form-check-label" for="inlineRadio2">Part Time</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Correspondence"> 
                        <label class="form-check-label" for="inlineRadio3">Correspondence</label>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td><label for="PassingYear">Passing Year*</label></td>
                <td><select class="form-select" formControlName="jobSeekerYearOfCompletion" [ngClass]="{ 'is-invalid': isValidInput('jobSeekerYearOfCompletion') }">
                      <option value="0" selected>Select</option>
                      <option value="2021">2021</option>
                      <option value="2020">2020</option>
                      <option value="2019">2019</option>
                  </select>
                  <div *ngIf="isValidInput('jobSeekerYearOfCompletion')" class="invalid-feedback text-start">
                    <div *ngIf="Education.controls['jobSeekerYearOfCompletion'].errors.required">
                      Passing Year is required.
                    </div>
                  </div>
                </td>
              </tr>
            </table>
            <button class="btn btn-primary ml-5" (click)="register()" *ngIf="!hide">Register Now</button>
            <button class="btn btn-primary ml-5" (click)="next()" *ngIf="hide">Continue</button>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </div>
