<div class="row">
    <aside class="col-12 col-md-3 mt-3">
        <a routerLink="/rider/dashboard" style="margin-left: 40%; height: 50px; padding-top: 12px;  width: auto !important;" class="dropdown-item">Request a ride</a>
        <a routerLink="/rider/trips" style="margin-left: 40%; height: 50px; padding-top: 12px;  width: auto !important;" class="dropdown-item">My trips</a>
        <a href="" style="margin-left: 40%; height: 50px; padding-top: 12px;  width: auto !important;" class="dropdown-item">Wallet</a>
        <a href="" style="margin-left: 40%; height: 50px; padding-top: 12px;  width: auto !important;" class="dropdown-item">Free rides</a>
        <a routerLink="/rider/profile" style="margin-left: 40%; height: 50px; padding-top: 12px; width: auto !important;" class="dropdown-item active">Profile settings</a>
        <a href="" style="margin-left: 40%; height: 50px; padding-top: 12px;  width: auto !important;" class="dropdown-item">Tax profile</a>
    </aside>
    <div class="col-12 col-md-8 my-3 ml-5 pl-5">
        <div class="row">
            <div class="col-1">
                <img class="img-fuild" src="../../../assets/img/defaultDP.jpeg" alt="" height="70px" style="border-radius: 50%;">
            </div>
            <div class="ml-5 col-10">
                <h4 id="full-name">{{user.firstName}} {{user.lastName}}</h4>
                <p class="" id="contact-number">+91 {{user.contactNumber}}</p>
            </div>
        </div>
        
        <br>
        <div class="row">
            <div class="px-0 col-1">
                <p class="">Location</p>
            </div>
            <div class="ml-5 col-8 col-md-3 pr-5">
                <select class="form-control" name="country" id="country">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="px-0 col-1">
                <p class="">Language</p>
            </div>
            <div class="ml-5 col-8 col-md-3 pr-5">
                <select class="form-control" name="country" id="country">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="px-0 col-1">
                <p class="">Invite Code</p>
            </div>
            <div class="ml-5 col-8 col-md-3 pr-5">
                <input type="text" class="form-control" name="" id="" value="{{user.inviteCode}}" disabled>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="px-0 col-1">
                <p class="">Email</p>
            </div>
            <div class="ml-5 col-8 col-md-3 pr-5">
                <p id="email">{{user.email}}</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="px-0 col-1">

            </div>
            <div class="ml-5 col-8 col-md-3 pr-5">
                <a href="">Add another email</a>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-primary">Save Changes</button>
        <br><br>
        <button type="button" class="btn btn-light text-danger  w-25 ml-5" (click)="userLogOut()">Log Out</button>

    </div>
</div>
