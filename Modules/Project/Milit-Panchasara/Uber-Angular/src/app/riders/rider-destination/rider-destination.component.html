<div class=" mx-lg-5 my-lg-4 m-0 card" style="z-index: 1;border-radius: 0;width: 400px; height: 75%;position: absolute;">
    <div class="card-header bg-primary d-none d-lg-block" style="border-radius: 0;">
        <h3 class="text-white mt-5">From {{source.locationName}}</h3>
        <h1 class="text-white mb-4">Where to?</h1>
    </div>
    <div class=" card-body">
        <select class="form-control" name="pickuplocation" id="pickuplocation" (change)="setSourceAndRedirect()" value="0" #locationValue [(ngModel)]="locationInput">
                <option value="0">Add a destination location</option>
                <option  *ngFor="let location of locationList;let i = index" value="{{location.locationId}}">{{location.locationName}}</option>
        </select>
        <a href="#" class=" text-decoration-none text-dark">
            <div class="my-2">
                <span class="d-inline-block btn btn-primary mb-4" style="border-radius: 50%; height: 39px;">
                    <i class="fa fa-crosshairs"></i>
                </span>
                <div class="d-inline-block p-3">
                    <h5 class="mb-0">Allow location access</h5>
                    <p class="text-primary">For perfect pickup experience</p>
                </div>
                <hr>
            </div>
        </a>
    </div>
</div>

<div id="map">
    <google-map height="90vh" width="100hw" [center]="{'lat':lat, 'lng':lng}" [zoom]="12"></google-map>
</div>
