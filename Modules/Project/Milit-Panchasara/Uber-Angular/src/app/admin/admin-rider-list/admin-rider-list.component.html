<div class="mx-2">
    <h1 class=" display-4">Riders:</h1>
    <div class="row">
        <div class="col-12 offset-md-1 col-md-10">

            <ag-grid-angular
            #agGrid
            id="myGrid"
            style="width: 100%; height: 400px;"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [frameworkComponents]="frameworkComponents"
            [pagination]="true"
            >
            </ag-grid-angular>
        </div>
    </div>
