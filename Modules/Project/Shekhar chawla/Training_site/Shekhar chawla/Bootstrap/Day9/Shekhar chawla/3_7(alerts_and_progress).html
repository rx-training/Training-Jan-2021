<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Day1</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<p class="display-3">Alerts & Progress</p><hr>
		<div class="alert alert-primary">This is an alert!!!</div>
		<div class="alert alert-primary">This is an alert!!! <a class="alert-link" href="#">with a link.</a></div>

		<div class="progress mb-2">
			<div class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar" aria-valuenow="25" style="width:25%;" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar" aria-valuenow="50" style="width:50%;" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar" aria-valuenow="75" style="width:75%;" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar" aria-valuenow="100" style="width:100%;" aria-valuemin="0" aria-valuemax="100">100%</div>
		</div>

		
		<div class="progress mb-2">
			<div class="progress-bar bg-success w-25" aria-valuenow="25" style="height:25%;" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar bg-success w-50" aria-valuenow="50" style="height:50%;" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar bg-success w-75" aria-valuenow="75" style="height:75%;" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar bg-success w-100" aria-valuenow="100" style="height:100%;" aria-valuemin="0" aria-valuemax="100">100%</div>
		</div>


		<div class="progress mb-2">
			<div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" aria-valuenow="25" style="width:25%;" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar progress-bar-animated progress-bar-striped bg-dark" aria-valuenow="50" style="width:50%;" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" aria-valuenow="75" style="width:75%;" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress mb-2">
			<div class="progress-bar progress-bar-animated progress-bar-striped bg-secondary" aria-valuenow="100" style="width:100%;" aria-valuemin="0" aria-valuemax="100"></div>
		</div>



	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
