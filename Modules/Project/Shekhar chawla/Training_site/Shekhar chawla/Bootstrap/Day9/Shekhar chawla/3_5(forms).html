<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Day1</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<p class="display-3">Forms</p><hr>
		
		<form class="form-group w-50">
			<label for="Name">Basic Form</label>
			<input class="form-control" id="Name" type="text" placeholder="Enter your name"></input><small class="form-text text-muted">Your name must be nickname</small>
		</form>
		
		<form class="form-group w-50">
			<label for="Name">Large Form</label>
			<input class="form-control form-control-lg" id="Name" type="text" placeholder="Enter your name"></input><small class="form-text text-muted">Your name must be nickname</small>
		</form>
		<form class="form-group w-50">
			<label for="password">Readonly</label>
			<input class="form-control form-control-lg" id="password" type="password" placeholder="Enter your password" readonly></input><small class="form-text text-muted">Your password must be strong</small>
		</form>
		<form class="form-group w-50">
			<label for="gender">Gender</label>
			<select class="form-control" id="gender">
				<option>Male</option>
				<option>Female</option>
			</select>
		</form>
		<form class="form-group w-50">
			<label for="Message">Message</label>
			<textarea class="form-control" id="Message" rows="3"></textarea>
		</form>
		<form class="form-group">
			<label for="file">File Upload</label>
			<input class="form-control-file" id="file" type="file"></input>
			<small class="form-text text-muted">Max 5mb.</small>
		</form>
		<fieldset class="form-group">
			<legend>How are you ?</legend>
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="check1">
				<label class="custom-control-label" for="check1">fine</label>
			</div>
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="check2">
				<label class="custom-control-label" for="check2">good</label>
			</div><div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="check3">
				<label class="custom-control-label" for="check3">great</label>
			</div>
			<div class="custom-control custom-radio">
				<input name="radio" type="radio" class="custom-control-input" id="radio1">
				<label class="custom-control-label" for="radio1">fine</label>
			</div>
			<div class="custom-control custom-radio">
				<input name="radio" type="radio" class="custom-control-input" id="radio2">
				<label class="custom-control-label" for="radio2">good</label>
			</div><div class="custom-control custom-radio">
				<input name="radio" type="radio" class="custom-control-input" id="radio3">
				<label class="custom-control-label" for="radio3">great</label>
			</div>
			<input class="btn btn-primary my-3" type="submit" value="Submit">
		</fieldset>
		<h5 class="lead">Form Inline</h5>
		<form class="form-inline">
			<input class="form-control mx-2" id="Name" type="text" placeholder="Enter your name"></input>

			<input class="form-control mx-2" id="password" type="password" placeholder="Enter your password"></input>

			<div class="custom-control custom-checkbox mx-4">
				<input type="checkbox" class="custom-control-input" id="check">
				<label class="custom-control-label" for="check">Remember Me</label>
			</div>
			<input class="btn btn-primary m-4" type="submit" value="Submit">
		</form>
		<form class="form-group">
			<label for="Name">Name</label>
			<input class="form-control is-valid" id="Name" type="text" placeholder="Enter your name"></input>
			<div class="valid-feedback mb-4">
		        Name available
	      	</div>

			<label for="name">Password</label>
			<input class="form-control is-invalid" id="text" type="name" placeholder="Enter your name"></input>
			<div class="invalid-feedback mb-4">Name already exists</div>

			<label for="password">Password</label>
			<input class="form-control is-invalid" id="text" type="password" placeholder="Enter your password"></input>
			<div class="invalid-feedback mb-4">Password is too weak</div>
		</form>

		
		

	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html
