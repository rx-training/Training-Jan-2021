<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Day1</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<p class="display-3">List Groups and Badges</p><hr>
		<ul class="list-group mb-3">
			<h5>Simple Lists</h5>
			<li class="list-group-item active">Active</li>
			<li class="list-group-item disabled">Disabled</li>
			<li class="list-group-item">Item 1</li>
			<li class="list-group-item">Item 2</li>
			<li class="list-group-item">Item 3</li>
		</ul>

		<div class="list-group mb-3 mr-3 w-25 d-inline-block">
			<h5>Link Lists</h5>
			<a href="#" class="list-group-item list-group-item-action active">Active</a>
			<a href="#" class="list-group-item list-group-item-action disabled">Disabled</a>
			<a href="#" class="list-group-item list-group-item-action">Item 1</a>
			<a href="#" class="list-group-item list-group-item-action">Item 2</a>
			<a href="#" class="list-group-item list-group-item-action">Item 3</a>
		</div>

		<ul class="list-group list-group-flush mb-3 w-25 d-inline-block">
			<h5>Flush Lists with light badges</h5>
			<li href="#" class="list-group-item d-flex justify-content-between align-items-center list-group-item-success">Item -1
				<span class="badge badge-light badge-pill">3</span>
			</li>
			<li href="#" class="list-group-item d-flex justify-content-between align-items-center list-group-item-warning">Item 0
				<span class="badge badge-light badge-pill">3</span>
			</li>
			<li href="#" class="list-group-item d-flex justify-content-between align-items-center list-group-item-danger">Item 1
				<span class="badge badge-light badge-pill">3</span>
			</li>
			<li href="#" class="list-group-item d-flex justify-content-between align-items-center list-group-item-primary">Item 2
				<span class="badge badge-light badge-pill">3</span>
			</li>
			<li href="#" class="list-group-item d-flex justify-content-between align-items-center list-group-item-secondary">Item 3
				<span class="badge badge-light badge-pill">3</span>
			</li>
		</ul>

	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
