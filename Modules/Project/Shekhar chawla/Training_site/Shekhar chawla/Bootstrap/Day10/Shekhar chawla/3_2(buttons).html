<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Day1</title>
	<link rel="stylesheet" type="text/css" href="css/9.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style type="text/css">
	.btn {
		margin: 5px;
	}
	</style>
</head>
<body>

	<div class="container">
		<p class="display-3">Buttons and Button group</p><hr>
		<!-- normal buttons -->
		<button class="btn btn-primary">Primary</button>
		<button class="btn btn-secondary">Secondary</button>
		<button class="btn btn-warning">Warning</button>
		<button class="btn btn-info">info</button>
		<button class="btn btn-success">success</button>
		<button class="btn btn-danger">danger</button>
		<button class="btn btn-dark">dark</button><br>
		<!-- outline buttons -->
		<button class="btn btn-outline-primary">Primary</button>
		<button class="btn btn-outline-secondary">Secondary</button>
		<button class="btn btn-outline-warning">Warning</button>
		<button class="btn btn-outline-info">info</button>
		<button class="btn btn-outline-success">success</button>
		<button class="btn btn-outline-danger">danger</button>
		<button class="btn btn-outline-dark">dark</button><br>

		<div class="btn-group ml-1">
			<a class="btn btn-primary" href="#">Link</a>
			<button class="btn btn-primary" type="submit">Button</button>
			<input type="button" class="btn btn-primary" value="Input">
			<input type="submit" class="btn btn-primary" value="Submit">
			<input type="reset" class="btn btn-primary" value="Reset">
		</div><br>

		<button class="btn btn-primary btn-lg">Large Button</button>
		<button class="btn btn-primary btn-sm">Small Button</button><br>

		<button class="btn btn-primary " disabled>Disabled Button</button>
		<a class="btn btn-primary diabled" role="button" aria-disabled="true">Disabled Link</a><br>

		<button class="btn btn-primary active">Active Button</button><br>

		<button class="btn btn-primary btn-block">Block Button</button><br>
		<!-- toggle button -->
		<button class="btn btn-primary" data-toggle="button" aria-pressed="false" auto-complete="off">
		Toggle Button</button><br>

		<!-- button group -->
		<div class="btn-group m-2">
			<button class="btn btn-primary" style="margin:0px;">Left</button>
			<button class="btn btn-primary" style="margin:0px;">Middle</button>
			<button class="btn btn-primary" style="margin:0px;">Right</button>
		</div><br>
		<!-- button group with dropdown -->
		<div class="btn-toolbar">
			<div class="btn-group m-2">
				<button class="btn btn-primary" style="margin:0px;">1</button>
				<button class="btn btn-primary" style="margin:0px;">2</button>
				<button class="btn btn-primary" style="margin:0px;">3</button>
			</div>
			<div class="btn-group m-2">
				<button class="btn btn-primary" style="margin:0px;">4</button>
				<button class="btn btn-primary" style="margin:0px;">5</button>
				<button class="btn btn-primary" style="margin:0px;">6</button>
			</div>
		</div>
		<!-- Vertical buttons -->
		<div class="btn-group ml-2 mb-2" role="group">
			<button class="btn btn-primary" style="margin:0px;">1</button>
			<button class="btn btn-primary" style="margin:0px;">2</button>
			
			<div class="btn-group" role="group">
				<button id="btnDrop" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin:0px;">Dropdown</button>

				<div class="dropdown-menu" aria-labelledby="btnDrop1">
					<a class="dropdown-item" href="#">one</a>
					<a class="dropdown-item" href="#">two</a>
				</div>
			</div>
		</div><br>

		<div class="btn-group-vertical ml-2" role="group">
			<button class="btn btn-primary" style="margin:0px;">1</button>
			<button class="btn btn-primary" style="margin:0px;">2</button>
			
			<div class="btn-group" role="group">
				<button id="btnDrop" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin:0px;">Dropdown</button>

				<div class="dropdown-menu" aria-labelledby="btnDrop1">
					<a class="dropdown-item" href="#">one</a>
					<a class="dropdown-item" href="#">two</a>
				</div>
			</div>
		</div>







	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
