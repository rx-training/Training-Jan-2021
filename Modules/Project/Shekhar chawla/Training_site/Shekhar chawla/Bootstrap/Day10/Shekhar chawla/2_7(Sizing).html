<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Day1</title>
	<link rel="stylesheet" type="text/css" href="css/9.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

	<div class="container">
		<p class="display-3">Sizing</p>
		<hr>
		<h3>Width</h3>

		<div class="border border-success">
			<div class="bg-warning mb-2 border border-success w-25">25</div>
			<div class="bg-warning  mb-2 border border-success w-50">50</div>
			<div class="bg-warning  mb-2 border border-success w-75">75</div>
			<div class="bg-warning  mb-2 border border-success w-100">100</div>
		</div>

		<h3>Height</h3>
		<div class="border border-success" style="height: 140px;">
			<div class="bg-success d-inline-block border border-success h-25 ml-2" style="width:50px;">25</div>
			<div class="bg-success d-inline-block border border-success h-50 ml-2" style="width:50px;">50</div>
			<div class="bg-success d-inline-block border border-success h-75 ml-2" style="width:50px;">75</div>
			<div class="bg-success d-inline-block border border-success h-100 ml-2" style="width:50px;">100</div>
		</div>
		

		
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
