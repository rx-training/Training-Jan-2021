<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Day2</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" />
	<style type="text/css">
		.carousel-caption {
			color: #dc3545;
		}
	</style>
</head>
<body>

	<div class="container">
		
		<p class="display-4">Carousel</p><hr>
		<div id="carouselExampleControls" class="carousel slide carousel-fade bg-dark" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active" data-interval="100">
					<img src="img/citroen-c5-aircross.webp" class="d-block" alt="citroen-c5">
					<div class="carousel-caption d-none d-md-block">
						<h5>citroen-c5</h5>
						<p>Car</p>
					</div>
				</div>
				<div class="carousel-item" data-interval="1000">
					<img src="img/kia-seltos.webp" class="d-block" alt="kia-seltos">
					<div class="carousel-caption d-none d-md-block">
						<h5>kia-seltos</h5>
						<p>Car</p>
					</div>
				</div>
				<div class="carousel-item" data-interval="10000">
					<img src="img/kia-sonet.webp" class="d-block" alt="kia-sonet">
					<div class="carousel-caption d-none d-md-block">
						<h5>kia-sonet</h5>
						<p>Car</p>
					</div>
				</div>
				<div class="carousel-item" data-interval="100000">
					<img src="img/hyundia-venue.webp" class="d-block" alt="hyundai-venue">
					<div class="carousel-caption d-none d-md-block">
						<h5>hyundai-venue</h5>
						<p>Car</p>
					</div>
				</div>
				<div class="carousel-item" data-interval="1000000">
					<img src="img/tata-nexon.webp" class="d-block" alt="tata-nexon">
					<div class="carousel-caption d-none d-md-block">
						<h5>tata-nexon</h5>
						<p>Car</p>
					</div>
				</div>
				<div class="carousel-item" data-interval="10000000">
					<img src="img/swift.webp" class="d-block" alt="swift">
					<div class="carousel-caption d-none d-md-block">
						<h5>swift</h5>
						<p>Car</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleControls" data-slide-to="1"></li>
				<li data-target="#carouselExampleControls" data-slide-to="2"></li>
				<li data-target="#carouselExampleControls" data-slide-to="3"></li>
				<li data-target="#carouselExampleControls" data-slide-to="4"></li>
				<li data-target="#carouselExampleControls" data-slide-to="5"></li>
			</ol>
		</div>
		<br><br><br><br>
		


	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
