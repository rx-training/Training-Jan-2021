<!DOCTYPE html>
<html>
<head>
	<title>Javascript Day2</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="bg-dark text-white">
<div class="container ">
	<!-- Write a JavaScript function to check whether a string is blank or not -->

	<form>
		<div class="form-group">
			<label for="stringCheck">Enter something</label>
			<input class="form-control" id="stringCheck" type="text" onkeyup="checkString()"></input>

			<p><small class="text-info" id="stringInfo"></small></p>
		</div>

	<!-- Write a JavaScript function to split a string and convert it into an array of words -->
		<div class="form-group">
			<label for="toArray">Enter to convert into words</label>
			<input class="form-control" id="toArray" type="text" onkeyup="stringToArray()"></input>

			<p id="toArrayResult" class="text-warning"></p>
		</div>
	
	<!-- Write a JavaScript function to extract a specified number of characters from a string. -->
	<div class="form-group">
		<div class="form-row">
			<div class="col col-8">
				<label for="extrString">Enter string to extract</label>
				<input class="form-control" id="extrString" type="text" onkeyup="extractString()"></input>
			</div>
			<div class="col">
				<label for="extrFromString">From</label>
				<input class="form-control" id="extrFromString" type="text" placeholder="no. of character" onkeyup="extractString()"></input>
				<p><small class="text-info" id="extrFromOpString"></small></p>
			</div>
			<div class="col">
				<label for="extrToString">To</label>
				<input class="form-control" id="extrToString" type="text" placeholder="no. of character" onkeyup="extractString()"></input>
				<p><small class="text-info" id="extrToOpString"></small></p>
			</div>	
		</div>

		<p id="extrResult" class="text-warning"></p>
	</div>

	<!-- Write a JavaScript function to get the current date -->
		<button class="text-dark btn btn-light" onclick="todayDate();" type="button">Click to know today's date</button>
 		<span  id="date"></span>

	</form><br>
	

	<!-- Try some operation with list like push, pop, shifting, deleting element -->
	<div id="arrayOps">
		<h4 >Array operations</h4>
		<ul class="list-inline list-unstyled" id="pushed">
			
		</ul>

		<div class="form-group ">
			<div class="form-row my-3">
				<div class="col col-4">
					<input class="form-control" type="text" id="push" placeholder="Enter item to push"></input>
				</div>
				<div class="col col-2">
					<button class="btn btn-primary" type="button" onclick="pushItem()">Push</button>
				</div>
				<div class="col col-2">
					<button class="btn btn-warning" type="button" onclick="popItem()">Pop</button>
				</div>
				<div class="col col-2">
					<button class="btn btn-info" type="button" onclick="shiftItem()">Shift</button>
		 		</div>
			</div>

			<div class="form-row my-3">
				<div class="col col-4">
					<input class="form-control" type="text" id="unshifting" placeholder="Enter item to add first"></input>
				</div>
				<div class="col col-2">
					<button class="btn btn-info" type="button" onclick="unshiftItem()">Unshift</button>
		 		</div>

		 		<div class="col col-4">
					<input class="form-control" type="number" id="delete" placeholder="enter item number to delete"></input>
					<small id="deleteMsg" class="text-warning"></small>
				</div>
				<div class="col col-2">
					<button class="btn btn-danger" type="button" onclick="deleteItem()">Delete</button>
		 		</div>
			</div>
		</div>
	</div>

<!--  Assignment

Date entered by the user should be checked for whether it is a Valid Date or not.

Entered date should be in “”MM-DD-YYYY”” format. Display the Date Format along with the Text Box.

You are required to perform following checks :

– Entered characters should be digits only.

– Month should be within the range 1 to 12.

Days should be within the range 1 to 31.

Check the entered Days and its corresponding Month.

Note: use split function of the string
-->
	<form class="bg-info">
		<div class="form-group bg-dark">
			<div class="form-row">
				<div class="col-4">
					<label for="ipDate">Enter Date</label>
					<input class="form-control" type="text" id="ipDate" onkeyup="checkDate()" placeholder="MM-DD-YYYY"></input>
					<small class="text-info" id="dateMsg"></small>
				</div>
				<div class="col-4 align-self-center" id="opDate"></div>
			</div>
		</div>

	</form>

	<br><br><br><br><br>
</div>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
