	<!-- Assignment

	Design a form for storing employee details. (EmployeeID, Employee name, age, Gender, designation, salary, location, Email ID, Date of Joining and contact number)
	Validation required
	EmployeeID should be at least 5 character long. use regular Expression
	Age should be a number
	Each field should contain value
	Email ID should be in proper format
	Date of joining should be in date format
	Location should be in the drop down list
	Use radio buttons for Gender
	Note: Show error message in summary box. -->
	
	<br><br><br><br>
	
	<h2 class="my-4" name="jform">Joining Form</h2>
	<form class="needs-validation" novalidate name="jform">
		<div class="form-group row">
			<label for="eId" class="col-2">Employee id</label>
			<input type="text" class="form-control col-5" id="eId" name="eId" value="34652325" required>
			<small class="valid-feedback col" id="idSuccess">
			</small>
			<small class="invalid-feedback col" id="idError">
			</small> 
		</div>

		<div class="form-group row">
			<label for="eName" class="col-2">Employee Name</label>
			<input type="text" class="form-control col-5" id="eName" name="name" value="John doe" required>
			<small class="valid-feedback col" id="nameSuccess">
			</small>
			<small class="invalid-feedback col" id="nameError">
			</small> 
		</div>
		
		<div class="form-group row">
			<label for="eAge" class="col-2">Age</label>
			<input type="text" class="form-control col-5" id="eAge" name="age" value="25" required>
			<small class="valid-feedback col" id="ageSuccess">
			</small>
			<small class="invalid-feedback col" id="ageError">
			</small>
		</div>

		<div class="form-group row">
			<label for="eName" class="col-2">Gender</label>
			<div class="col-5 p-0">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
					<label class="form-check-label" for="male">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="female" value="female">
					<label class="form-check-label" for="female">Female</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="other" value="other">
					<label class="form-check-label" for="other">Other</label>
				</div>
			</div>
		</div>

		<div class="form-group row">
			<label for="eRole" class="col-2">Designation</label>
			<input type="text" class="form-control col-5" id="eRole" name="role" required value="Front end Developer">
			<small class="valid-feedback col" id="roleSuccess">
			</small>
			<small class="invalid-feedback col" id="roleError">
			</small>
		</div>

		<div class="form-group row">
			<label for="eName" class="col-2">Salary</label>
			<input type="text" class="form-control col-5" id="eSal" name="salary" required value="25000">
			<small class="valid-feedback col" id="salarySuccess">
			</small>
			<small class="invalid-feedback col" id="salaryError">
			</small>
		</div>

		<div class="form-group row">
			<label for="eLocation" class="col-2">Location</label>
			<select id="eLocation" name="location" class="form-control col-5">
				<option value="none">Choose...</option>
				<option value="ahmedabad">Ahmedabad</option>
				<option value="surat">Surat</option>
				<option value="bhavnagar">Bhavnagar</option>
				<option value="valsad">Valsad</option>
			</select>
			<small class="valid-feedback col" id="locationSuccess">
			</small>
			<small class="invalid-feedback col" id="locationError">
			</small>
		</div>

		<div class="form-group row">
			<label for="eEmail" class="col-2">Email id</label>
			<input type="email" class="form-control col-5" id="eEmail" name="email" required value="jonDoe@gmail.com">
			<small class="valid-feedback col" id="emailSuccess">
			</small>
			<small class="invalid-feedback col" id="emailError">
			</small>
		</div>

		<div class="form-group row">
			<label for="eDate" class="col-2">Date of joining</label>
			<input type="text" class="form-control col-5" id="eDate" name="date" value="12/01/2012" required>
			<small class="valid-feedback col" id="dateSuccess">
			</small>
			<small class="invalid-feedback col" id="dateError">
			</small>
		</div>

		<div class="row">
			<button type="submit" class="btn btn-primary my-2 col-7 justify-content-center">Submit</button>
			<small class="col lead" id="submitError">
			</small>
		</div>
		
	</form>
