<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body{
            background-color: black;
            color: whitesmoke;
            padding: 10px 30px;
        }
        div{
            border: 1px solid red;
        }
        form{
            padding: 10px 20px;
        }
        h1{
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div>
    <h1 >Employee Form</h1> <hr color="red">
    <form action="#"  method="POST">
        <label >Employee Name :</label>
        <input type="text" name="name" id="" required> <br><br> 
        <label>Age :</label>
        <input type="number" name="age" id="" required><br><br> 
        <label >Gender :</label>
        <input type="radio" name="gender" required><span>Male</span>
        <input type="radio" name="gender" required><span>Female</span><br><br>
        <label>Designation :</label>
        <input type="text" name="name" id="" required> <br><br>
        <label>Salary :</label>
        <input type="number"  required><br><br>
        <label>Location :</label>
        <select required>
            <option value="1">Ahmedabad</option>
            <option value="2">Delhi</option>
            <option value="3">Mumbai</option>
            <option value="4">Kolkata</option>
            <option value="5">Ranchi</option>
        </select><br><br>
        <label >Email :</label>
        <input type="email"  required><br><br>
        <label>Date of Joining : </label>
        <input type="date" required><br><br>
        <label>Contact Number :</label>
        <input type="tel" required><br><br>
        
        <input type="submit" value="submit">
        <br>
    </form>
    <br><br><br><br><br><br><br>
    </div>
</body>
</html>
