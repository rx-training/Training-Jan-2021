<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Employee Form</title>
</head>

<body>
    <fieldset>
        <form action="main.html" id="emp" method="post">

            <caption align="center" style="color: darkcyan;">
                <h2><u><b>Login Form</b></u></h2>
            </caption></br>
            <table>
                <tr>
                    <td><label for="fname" style="color:blue; font-family: Verdana;">Enter Your Name:</label></td>
                    <td><input type="text" name="fname"
                            style="margin: 20px 30px 0px 10px; padding:10px;font-family: Verdana;color:blue; background-color: cornsilk;"
                            required="required"></td>
                </tr>

                <tr>
                    <td><label for="age" style="color:blue; font-family: Verdana;">Enter Your Age:</label></td>
                    <td><input type="number"
                            style="margin: 20px 30px 0px 10px; padding:10px;font-family: Verdana; color:blue; background-color: cornsilk;"
                            required="required"></td>
                </tr>
                <tr>
                    <td>
                        <label for="gender" style="color:blue; font-family: Verdana;">Gender:</label>

                    </td>
                    <td>
                        <input type="radio" name="gender" value="Male"
                            style="padding:10px;font-family: Verdana;color:blue; background-color: cornsilk;"
                            required="required">
                        <label for="male" style="color:blue; font-family: Verdana;">Male</label>
                        <input type="radio" name="gender" value="Female"
                            style=" padding:10px;font-family: Verdana;color:blue; background-color: cornsilk;"
                            required="required">
                        <label for="female" style="color:blue; font-family: Verdana;">Female</label>
                        <input type="radio" name="gender" value="Other"
                            style=" padding:10px;font-family: Verdana;color:blue; background-color: cornsilk;"
                            required="required">

                        <label for="other" style="color:blue; font-family: Verdana;">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Salary" style="color:blue; font-family: Verdana;">Salary:</label>
                    </td>
                    <td><input type="text" name="Salary"
                            style="margin: 20px 30px 0px 10px; padding:10px;font-family: Verdana;color:blue; background-color: cornsilk;"
                            required="required"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <label for="Email" style="color:blue; font-family: Verdana;">Enter EmailId:</label>
                    </td>
                    <td><input type="email" name="email"
                            style="margin: 20px 30px 0px 10px; padding:10px;font-family: Verdana;color:blue; background-color: cornsilk;"
                            required="required"></td>
                </tr>
                <tr>
                    <td><label for="desi" style="color:blue; font-family: Verdana;">Enter Your Designation:</label></td>
                    <td><input type="text" name="desi"
                            style="margin: 20px 30px 0px 10px; padding:10px;font-family: Verdana;color:blue; background-color: cornsilk;"
                            required="required">
                    </td>
                </tr>
                <tr>
                    <td><label for="date" style="color:blue; font-family: Verdana;">Date of joining:</label></td>
                    <td><input type="date" name="date"
                            style="margin: 20px 30px 0px 10px; padding:10px;font-family: Verdana;color:blue; background-color: cornsilk;"
                            required="required"></td>
                </tr>
                <tr>
                    <td>
                        <label for="number" style="color:blue; font-family: Verdana;">Contact number:</label>
                    </td>
                    <td><input type="telephone" name="number"
                            style="margin: 20px 30px 0px 10px; padding:10px;font-family: Verdana;color:blue; background-color: cornsilk;"
                            required="required"></td>
                </tr>
                <tr>
                    <td><label for="locat" style="color:blue; font-family: Verdana;">Job Location:</label></td>
                    <td>
                        <select form="emp" id="Location" style="margin: 20px 30px 0px 10px; padding:10px;font-family: Verdana;color:blue; background-color: cornsilk;" name="location">
                            <option style="color:blue; background-color:lightpink">Ahmedabad</option>
                            <option style="color:blue;background-color:lightpink;">Baroda</option>
                            <option style="color:blue; background-color:lightpink;">Mumbai</option>
                            <option style="color:blue; background-color:lightpink;">Kolkata</option>
                            <option style="color:blue; background-color: lightpink;">Chennai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <br />
                        <input  type="submit" value="submit">
                    </td>

                </tr>
            </table>
            
        </form>
    </fieldset>


</body>

</html>
