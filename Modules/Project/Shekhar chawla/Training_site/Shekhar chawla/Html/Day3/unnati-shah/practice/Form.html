<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>form</title>
</head>
<body>
    <div>
        <fieldset  align="center" style="height:400px;width:400px;">
            <form action="www.w3cschool.com" method="POST" align="center">
                <caption align="center" ><u><b>Login Form</b></u></caption></br>
                <label for:"fname" style="color: lightpink; font-family: Verdana;" >User Name:</label>
                <input  style="margin: 20px 30px 0px 10px; padding:10px; background-color:lightcoral; font-family: Verdana;" type="text" name="fname"  id="fname" required/></br>
                 
                <label for:"password" style="color: lightpink; font-family: Verdana;"    >Password:</label>
                <input    style="margin: 20px 30px 0px 10px; padding:10px;  background-color:lightcoral;" type="password" name="password" id="password" required/></br>
               
                <input  style="margin: 20px 30px 0px 50px; padding:10px;" type="submit" value="submit">
        
        
            </form>
       
    
        </fieldset>
   </div>
    
</body>
</html>
