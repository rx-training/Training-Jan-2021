<!DOCTYPE html>
<html>
<head>
	<title>Student Report Card</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
</head>
<style type="text/css">
	div
	{
		height: 200px;
		width: 500px;
		position: absolute;
		top: 20%;
		right: 30%;
	}
</style>
<body>
	<hr>
		<h1 align="center">Student Report Card</h1>
	<hr>
	<div>
		<table class="table" border="2">
			<tbody>
				<tr>
					<th scope="row" class="table-dark">First Name</th>
					<td colspan="3">ABC</td>

				</tr>
				<tr>
					<th scope="row" class="table-dark">Last Name</th>
					<td  colspan="3">XYZ</td>
				</tr>
				<tr>
					<th scope="row" class="table-dark">Roll No</th>
					<td  colspan="3">1</td>
				</tr>
				<tr>
					<th scope="row" class="table-dark">Subjects</th>
					<td class="table-dark">Out Of 70</td>
					<td class="table-dark">Out Of 30</td>
					<td class="table-dark">Total</td>
				</tr>
				<tr>
					<th scope="row" class="table-dark">HTML</th>
					<td>65</td>
					<td>25</td>
					<td>90</td>
				</tr>
				<tr>
					<th scope="row" class="table-dark">Android</th>
					<td>65</td>
					<td>20</td>
					<td>85</td>
				</tr>
				<tr>
					<th scope="row" class="table-dark">IOS</th>
					<td>65</td>
					<td>25</td>
					<td>75</td>
				</tr>
				<tr>
					<th scope="row" class="table-dark">PHP</th>
					<td>65</td>
					<td>25</td>
					<td>75</td>
				</tr>
				<tr>
					<th scope="row" class="table-dark">Dotnet</th>
					<td>65</td>
					<td>25</td>
					<td>75</td>
				</tr>
				<tr>
					<th scope="row" class="table-dark"  colspan="3">Total</th>
					<td>469</td>
				</tr>
				<tr>
					<th scope="row" class="table-dark">Grade</th>
					<td  colspan="3">A+</td>
				</tr>
				<tr>
					<th scope="row" class="table-dark">Result</th>
					<td  colspan="3">Pass</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>

</html>
