<!DOCTYPE html>
<html>
	<head>
		<title>Assignment-Day3</title>
	</head>
	<style>
		label {
			display: inline-block;
			width: 25%;
			height: 30px;
			text-align: left;
		}
	
	</style>
	<body>
		<form action="/" target="blank">

			<fieldset>
				<legend>Employee Details</legend>
				<label for="ename">Employee name</label>
			<input type="text" id="ename" name="ename" placeholder="enter your name" required><br>

			<label for="age">Age</label>
			<input type="number" name="age" id="age"><br>

			<label for="gender">Gender</label>
				<input type="radio" id="male" name="gender" value="male">Male
				<input type="radio" id="female" name="gender" value="female">Female
				<input type="radio" id="other" name="gender" value="other">Other<br>

			<label for="designation">Designation</label>
			<input type="text" id="designation" name="designation" placeholder="enter your role"><br>

			<label for="salary">Salary</label>
			<input type="number" id="salary" name="salary"><br>

			<label for="location">Location</label>
				<select id="location" name="location">
					<option value="gandhinagar">Gandhinagar</option>
					<option value="ahmedabad" selected>Ahmedabad</option>
					<option value="other">Other</option>
				</select><br>

			<label for="email">Email</label>
			<input type="email" id="email" name="email"><br>

			<label for="date">Date Of Joining</label>
			<input type="date" id="date" name="date"><br>

			<label for="contact">Contact Number</label>
			<input type="tel" id="contact" name="contact" placeholder="91 232-234-2344" pattern="[0-9]{2} [0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

			<input type="submit">
			</fieldset>	
		</form>
	</body>
</html>
