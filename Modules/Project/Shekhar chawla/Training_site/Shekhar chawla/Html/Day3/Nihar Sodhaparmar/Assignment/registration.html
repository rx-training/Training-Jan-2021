<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="../Practice Exercises/style_for_login.css">
    </head>

    <body>

        <div class="header">
            <ul>
                <li><a href="">Contact Us</a></li>
                <li><a href="">About Us</a></li>
                <li style="float: left;"><a href="">Home</a></li>
            </ul>	
        </div>

        <h2>Registration</h2>
        <form name="regForm" action="" method="POST">
            <table align="center">
                <tr>
                    <td>
                        <label for="name" class="lab1"> Name  </label>
                    </td>
                    <td>
                        <input class="input1" type="text" id="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age" class="lab1"> Age </label>
                    </td>
                    <td>
                        <input class="input1" type="number" id="age" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender" class="lab1"> Gender </label>
                    </td>
                    <td>
                        <input  type="radio" id="gender" name="gender" value="male" required><label for="male" >Male</label>
                        <input  type="radio" id="gender" name="gender" value="female"><label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="designation" class="lab1"> Designation </label>
                    </td>
                    <td>
                        <input class="input1" type="text" id="designation" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="salary" class="lab1"> Salary </label>
                    </td>
                    <td>
                        <input class="input1" type="number" id="salary" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="location" class="lab1"> Location </label>
                    </td>
                    <td>
                        <select name="location" class="dropdown_input" required>
                            <option value="">Select</option>
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="nadiad">Nadiad</option>
                            <option value="vadodara">Vadodara</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail" class="lab1"> E-mail </label>
                    </td>
                    <td>
                        <input class="input1" type="email" id="mail" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="joining_date" class="lab1"> Date of Joining </label>
                    </td>
                    <td>
                        <input class="dropdown_input" type="date" id="joining_date" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number" class="lab1"> Contact Number </label>
                    </td>
                    <td>
                        <input class="input1" type="tel" id="number" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input class="submit1" type="submit" value="submit">
                    </td>
                </tr>
            </table>

        </form>

    </body>
</html>
