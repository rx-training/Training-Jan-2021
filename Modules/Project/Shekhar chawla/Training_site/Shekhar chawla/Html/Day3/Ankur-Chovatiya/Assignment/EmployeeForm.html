<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        #formBlock{
            font-size: 20px;
            background-color: antiquewhite;
        }
        #form{
            text-align: left;
        }
        .val{
            text-align: right ;
            margin-left: 150px;
        }
        label{
            text-align: left;
        }
        input{
            block-size: auto;
            background-color: aqua;
            margin-left: 20px;
        }
        #btn{
            background-color:cadetblue;
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div id="formBlock"> 
    <h1>Fill up your Details</h1>
    <form id="form">
       <label for="name">Your Name</label> <input type="text" class="val" "emName" id="name"  required/><br/>
       <label for="age">Your Age</label> <input type="number" class="val" max="100" min="18" name="emName" id="age"  required/><br/>
       
       <label for="gen">Your Gender</label>
        <input type="radio" id="male" class="val" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" class="val" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" class="val" name="gender" value="other">
        <label for="other">Other</label><br/>
       
        <label for="des">Your Designation</label>
        <input type="text" id="des" class="val" required/><br/>
       
        <label for="sal">Salary</label>
        <input type="number" id="sal" class="val" required/><br />
       
        <label for="loc">Your Location</label>
        <select id="loc" class="val">
            <option>Ahmedabad</option>
            <option>Vadodara</option>
            <option>Rajkot</option>
            <option>Mahesana</option>
        </select>
        
        <br />
       
        <label for="email">Your Email Id</label>
        <input type="email" class="val" id="email" required/><br />
       
        <label for="date">Date of Joining</label>
        <input type="date" id="date" class="val" required/><br/>
        
        <label for="no">Your Contact Number</label>
        <input type="tel"  id="no" class="val" required/><br/>
        <button id="btn">Submit</button>
    </form>
    </div>
</body>
</html>
