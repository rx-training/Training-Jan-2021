<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter & progressBar</title>
</head>
<body>
    <h1>Meter and progress Bar exapmle </h1>
    <label for="progressBar">Progress : </label>
    <progress value="4" max="10"></progress><br/>
    <label for="meter" >Meter : </label>
    <meter max="100" min="10" value="50" low="20" high="95" optimum="45" ></meter>
</body>
</html>
