<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <h1>Range Example</h1>
    <input type="date"><br>
    <input type="datetime"><br>
    <input type="color"><br>
    <input type="month"><br>
    <input type="reset"><br>
    <input type="url" ><br>
    <input type="range" id="range" min="1" max="10" >
</body>
</html>
