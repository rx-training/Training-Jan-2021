<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: center;
}
</style>
</head>
<body>

<table style="width:100%">
  <caption>Student Report Card</caption>
  <tr>
    <th>Name</th>
    <th>RollNo</th>
    <th>Year Of Passing</th>
    <th colspan="3">
        <table style="width:100%">
            <tr>
                <th colspan="3">Subjects Marks</th>
            </tr>
            <tr>
                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
            </tr>

        </table>
    </th>
    <th colspan="3">
        <table style="width:100%">
            <tr>
                <th colspan="3">Subjects Grades</th>
            </tr>
            <tr>
                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
            </tr>

        </table>
    </th>

  </tr>
  <tr>
    <td>Harsh Shah</td>
    <td>1</td>
    <td>2015</td>
    <td>100</td>
    <td>90</td>
    <td>80</td>
    <td>AA</td>
    <td>AB</td>
    <td>BB</td>
  </tr>
  <tr>
    <td>Sagar Shah</td>
    <td>2</td>
    <td>2008</td>
    <td>100</td>
    <td>95</td>
    <td>90</td>
    <td>AA</td>
    <td>AA</td>
    <td>AB</td>
  </tr>
</table>

</body>
</html>
