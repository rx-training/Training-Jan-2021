<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
    </head>
    <body>
        <form>
            <label for="ename">Enter Name</label>
            <input type="text" id="ename"/>
            <br><br>
            <label for="age">Enter Age</label>
            <input id="age" type="number" min="1" max="100">
            <br><br>
            <input type="radio" name="gender">Male</input>
            <input type="radio" name="gender">Female</input>
            <input type="radio" name="gender">Other</input>
            <br><br>
            <label for="designation">Select Designation</label>
            <select id="designation">
                <option value="">Select a Designation</option>
                <option>HR</option>
                <option>Sales</option>
                <option>Developer</option>
                <option>Manager</option>
            </select>
            <br><br>
            <label for="salary">Enter Salary</label>
            <input id="salary" type="number" min="1" step="0.01">
            <br><br>
            <label for="email">Enter Email</label>
            <input type="email" id="email"/>
            <br><br>
            <label for="joindate">Enter joining Date</label>
            <input type="date" id="joindate"/>
            <br><br>
            <label for="contact">Enter Contact No:</label>
            <input type="number" min="1" id="contact"/>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
