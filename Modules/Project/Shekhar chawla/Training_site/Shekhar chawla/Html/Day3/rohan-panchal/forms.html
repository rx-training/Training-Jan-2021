<!DOCTYPE html>
<html>
    <head>
        <title>Form Exrcise</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <p>Hello!</p>
    <form id="myform">
        <label for="date-input"> Please Choose a Date </label>
        <input type="date" id="date-input"/><p></p>
        <label for="time-input">Pease choose a Time</label>
        <input type="time" id="time-input"/><p></p>
        <label for="month-input">Please choose a Month</label>
        <input type="month" id="month-input" /><p></p>
        <label for="week-input">Please choose a week</label>
        <input type="week" id="week-input" /><p></p>
        <label for="range-input">Please choose a Range</label>
        <input type="range" id="range-input" min="1" and max="100"><p></p>
        <label for="search-data">Please Enter Data for Search</label>
        <input type="search" id="search-data" placeholder="Enter for Search"/><p></p>
        <label for="tel-data">Please Enter Telephone</label>
        <input type="tel" id="tel-data" required/><p></p>
        <label for="email-data">Please Enter Email</label>
        <input type="email" id="email-data"/><p></p>
        <label for="color-data">Please select the color</label>
        <input type="color" id="color-data"/><p></p>
        <label for="mydatalist">Please select the data</label>
        <input type="text" list="mydatalist">
        <datalist id="mydatalist">
            <option label="rohan" value="rohan"></option>
            <option label="age" value="20"></option>
        </datalist><p></p>
        <label for="progres-bar">Select a progress-bar</label>
        <progress value="5" max="30"></progress><p></p>
        <label for="meter-data">Select a meter</label>
        <meter id="meter-data" min="10" max="100" value="80" low="20" high="70" optimum="50"></meter><p></p>
        <label for="outside-data">outside the data</label>
        <input type="text" id="outside-data" form="myform">
        <input type="submit" value="Submit" required multiple/>
    </form>
</html>
