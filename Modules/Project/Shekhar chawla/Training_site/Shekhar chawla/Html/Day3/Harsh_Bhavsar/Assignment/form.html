<!DOCTYPE html>

<html >
<head>
    
    <title>Employees Details</title>
</head>
<body>
    <header>
        <h1 Align="center">Employees detail form</h1>
        <P style="text-align:center; font-size: 20px;">Employees Details </P>
    </header>
    <form name='registration'>
        <style>
            table.center {
                margin-left: auto;
                margin-right: auto;
        </style>
        <table style="width:30%" class="center">
            <tr>
                <td>  <label for="Empname">EmployeeName:</label></td>
                <td> <input type="text" name="Empname" size="20" required /></td>
            </tr>
            <tr>
                <td> <label for="age">Age:</label></td>
                <td>    <input type="number" name="age" type="range" min="1" max="100" required /></td>
            </tr>
            <tr>
                <td>  <label id="gender">Gender:</label></td>
                <td>
                    <input type="radio" name="male" value="Male" />
                    <span>Male</span>
                    <input type="radio" name="female" value="Female" />
                    <span>Female</span>
                </td>
            </tr>

            <tr>
                <td> <label for="desg">Designation:</label></td>
                <td> <input type="text" name="desg" size="10" required /></td>

            </tr>
            <tr>
                <td>  <label for="salary">Salary:</label></td>
                <td>  <input type="number" name="Salary" size="10" required /></td>
            </tr>
            <tr>
                <td>  <label for="location">Location:</label></td>

                <td>
                    <select name="location">
                        <option selected="" value="Default">(Please select a country)</option>
                        <option value="AH">Ahmedabad</option>
                        <option value="GN">Gandhinagar</option>
                        <option value="RJ">Rajkot</option>
                        <option value="MH">Mehasana</option>
                        required
                    </select>
                </td>
            </tr>
            <tr>
                <td>  <label for="doj">Date of Joining:</label></td>
                <td>  <input type="date" name="doj" required /></td>
            </tr>
            <tr>
                <td> <label for="email">Email id:</label></td>
                <td> <input type="email" name="email" size="30" required /></td>
            </tr>
            <tr>
                <td>  <label for="number">Contact Number:</label></td>
                <td>  <input type="tel" name="number" size="10" required /></td>
            </tr>
            <tr>

                <td>  <input type="submit" name="Submit" /></td>
            </tr>

        </table>

        <!--This is for practise -->
        <label for="time">Time</label>
        <input type="time" name="time" /><br />

        <label for="month">Month</label>
        <input type="month" name="month" /><br />

        <label for="week">Week</label>
        <input type="week" name="week" /><br />

        <label for="">Time</label>
        <input type="time" name="time" /><br />

        <label for="search">Search</label>
        <input type="search" name="search" placeholder="Search bar" /><br />

        <label for="color">Colour</label>
        <input type="color" name="color" /><br />

        <label for="list-data">Data_List</label>
        <input type="text" list="data-list">
        <datalist id="data-list">
            <option label="Pen" value="Pen"></option>
            <option label="Pencil" value="Pencil"></option>
            <option label="NoteBook" value="Notebook"></option>
        </datalist><br />

        <label for="progress_bar">Progress Bar:</label>
        <progress id="progress_bar" value="10" max="50"></progress><br />

        <label for="meter">Meter_Data</label>
        <meter id="meter" min="10" max="100" optimum="50" value="90" low="20" high="80"></meter>
    </form>

    <style>
        footer {
            text-align: center;
            padding: 3px;
            background-color: DarkSalmon;
            color: white;
        }
    </style>
    <footer>
        <p>
            Author: harsh<br>
            <a href="example@example.com">example@example.com</a>
        </p>
    </footer>

</body>
</html>
