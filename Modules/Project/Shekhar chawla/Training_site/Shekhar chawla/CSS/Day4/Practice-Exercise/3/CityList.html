<html>
    <head>
        <title>City List Horizontal</title>
        <style type="text/css">
        #menu ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #menu li{
            display: inline-block;
            margin: 0 10px;
            color: blueviolet;
        }
        
        </style>
    </head>
    <body>
        <div id="menu">
            <ul>
                <li>Ahmedabad</li>
                <li>Mumbai</li>
                <li>Delhi</li>
                <li>Indore</li>
                <li>Bhuj</li>
                <li>Gandhinagar</li>
            </ul>
        </div>
    </body>
</html>
