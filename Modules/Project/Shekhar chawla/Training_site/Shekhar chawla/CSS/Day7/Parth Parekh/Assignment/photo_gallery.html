<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallry</title>
    <style>
        body {
        margin: 0;
        font-family: Arial;
        }
        .row {
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
        }

      
        .column {
        flex: 20%;
        max-width: 25%;
        padding: 0 4px;
        }

        .column img {
        margin-top: 8px;
        vertical-align: middle;
        }

       
        @media (max-width: 868px) {
        .column {
            flex: 75%;
            max-width: 75%;
        }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
        .column {
            flex: 100%;
            max-width: 100%;
        }
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <img src="../Assignment/Assets/images/github.png" style="width:30%">
            <img src="../Assignment/Assets/images/linkdin.jpg" style="width:30%">
            <img src="../Assignment/Assets/images/twiter.png" style="width:30%">
        </div>
    
        <div class="column">
            <img src="../Assignment/Assets/images/facebook.png" style="width:30%">
            
            <img src="../Assignment/Assets/images/linkdin.jpg" style="width:30%">
            <img src="../Assignment/Assets/images/twiter.png" style="width:30%">
            
        </div>
    
        <div class="column">
    
            <img src="../Assignment/Assets/images/facebook.png" style="width:30%">
            <img src="../Assignment/Assets/images/github.png" style="width:30%">
            
            <img src="../Assignment/Assets/images/twiter.png" style="width:30%">
        
        </div>
        <div class="column">
        
            
            <img src="../Assignment/Assets/images/github.png" style="width:30%">
            <img src="../Assignment/Assets/images/linkdin.jpg" style="width:30%">
            <img src="../Assignment/Assets/images/twiter.png" style="width:30%">
        
        </div>
    
    </div>
</body>
</html>
