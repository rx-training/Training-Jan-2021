<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <style>
      nav {
        background-color: rgb(59, 58, 58);
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
      }
      a {
        font-size: large;
        color: white;
        text-decoration: none;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-family: sans-serif;
      }
      a:hover {
        background-color: coral;
      }
      @media (max-width: 800px) {
        nav {
          flex-direction: column;
          height: 550px;
          width: 220px;
        }
        a:hover {
          background-color: coral;
        }
        a {
          padding: 10px;
        }
      }

      @media (max-width: 600px) {
        nav {
          flex-direction: column;
          width: 100%;
          height: 50%;
        }
        a:hover {
          background-color: coral;
        }
        a {
          padding: 10px;
          text-align: center;
          border: 1px solid rgb(78, 78, 78);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Dropdown</a>
      <a href="#">Left Sidebar</a>
      <a href="#">Right Sidebar</a>
      <a href="#">Two Sidebar</a>
      <a href="#">No Sidebar</a>
    </nav>
  </body>
</html>
