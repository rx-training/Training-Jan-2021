<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 Practice Exercise</title>
    <style>
      /* task-1 =box model w3school exercise */
      #ex-1 {
        background-color: lightblue;
        width: 200px;
        padding: 25px;
        border: 25px solid navy;
        margin: 25px;
      }

      /* task-2 = Create a flexbox with four flex items */
      .flex-container {
        display: flex;
        background-color: coral;
      }
      .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }

      /* task - 3 = Flexbox with three flex items –right to left direction */
      .flex-container-2 {
        display: flex;
        background-color: coral;
        flex-direction: row-reverse;
      }
      .flex-container-2 > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }

      /* task-4 = Flex image gallery */
      #heading {
        text-align: center;
        padding: 20px;
      }
      .image-container {
        display: flex;
        flex-wrap: wrap;
        padding: 5px;
      }
      .column {
        flex: 31%;
        max-width: 31%;
        padding: 5px;
      }

      img {
        margin-top: 10px;
        vertical-align: middle;
      }

      @media (max-width: 800px) {
        .column {
          flex: 50%;
          max-width: 45%;
        }
      }

      @media (max-width: 600px) {
        .column {
          flex: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
