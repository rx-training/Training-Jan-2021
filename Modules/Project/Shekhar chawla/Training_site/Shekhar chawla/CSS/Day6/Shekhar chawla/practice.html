<!DOCTYPE html>
<html>
<head>
	<title>Practice-Day6</title>
	<style>
		.flex-item {
			background-color: lightcyan;
			font-weight: bold;
			margin: 1%;
			padding: 1%;
			width: 4%;
			font-size: 150%;
			text-align: center;
		}

		/******** Practice 1 *******/
		.flex-box1 {
			display: flex;
			background-color: black;
			margin: 1%;
		}
		
		/******** Practice 2 *******/
		.flex-box2 {
			display: flex;
			background-color: black;
			flex-flow: row-reverse wrap;
			margin: 1%;
		}

		/******** Practice 3 *******/
		.flex-box3 {
			display: flex;
			justify-content: center;
			background-color: black;
			margin: 0 1% 0 1%;
		}
		.box {
			display: flex;
			flex-flow: column wrap;
			align-items: center;
			border: 1px solid;
			width: 25%;
			margin: 1%;
			background-color: white;
		}
		.box-image {
			width: 100%;
		}
		.box-text {
			font-weight: normal;
			font-family: fantasy,sans-serif;

		}

	</style>
</head>
<body>
				
	<div class="flex-box1">
