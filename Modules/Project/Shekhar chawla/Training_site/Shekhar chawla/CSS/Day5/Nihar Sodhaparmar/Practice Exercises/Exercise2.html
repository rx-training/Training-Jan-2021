<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>

    <style>
        header
        {
            background-color: black;
            width: 100%;
			height: 10vh;
			margin: 0;
			color: white;
			font-size: large;
			text-align: center;
			font-weight: bold;
        }

		footer
        {
			clear: both;
            background-color: black;
            width: 100%;
			height: 8vh;
			margin: 0;
			color: white;
			font-size: large;
			text-align: center;
			font-weight: bold;
        }

		.leftbar
		{
			float: left;
			color: white;
			width: 25%;
			height: 77vh;
			background-color: green;
			font-size: large;
			text-align: center;
			font-weight: bold;
		}

		.sidebar
		{
			float: left;
			color: white;
			width: 75%;
			height: 77vh;
			background-color: violet;
			font-size: large;
			text-align: center;
			font-weight: bold;
		}
    </style>

    <body>

        <div>
            <header>This is a Header.</header>
            <div class="leftbar"> This is a Leftbar.</div>
            <div class="sidebar"> This is a Sidebar.</div>
            <footer class="footer">This is a Footer.</footer>
        </div>
    </body>
</html>
