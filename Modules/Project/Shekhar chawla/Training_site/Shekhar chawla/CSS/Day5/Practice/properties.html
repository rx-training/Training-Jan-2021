<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .fix{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            top:0px;
            right: 0px;
            background-color: burlywood;
            position: fixed;
        }
        .static{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            top:0px;
            right: 0px;
            background-color: burlywood;
            position: static;
        }
        .relative{
            height: 200px;
            width: 500px;
            border: 2px solid black;
            
            left: 300px;
            background-color: burlywood;
            position: relative;
        }
        .absolute{
            height: 100px;
            width: 250px;
            border: 2px solid black;
            bottom:0px;
            left:100px;
            background-color:royalblue;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="fix">
        This is fix div.
    </div>
    <div class="static">
        This is static div. 

    </div>
    <div class="relative">
        This is relative div. 
        <div class="absolute ">
            This is absolute div. 
    
        </div>

    </div>
    
    
</body>
</html>
