<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>city page</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script type="text/javascript" src="../Js/city.js"></script>
        <link rel="stylesheet" href="../css/city.css"></link>
    </head>
    <body>
      <nav class="navbar navbar-expand-sm " style="background-color: #fff;">
        <div class="row w-100">
                <div class="col-lg-2">
                    <a class="navbar-brand" href="#">
                     <img src="../../img/swiggy-logo.png" alt="logo" style="width:40px;">
                    </a>
                </div>
                <div class="col-lg-10">
                    <!-- Links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link mx-5 py-3 active" href="admin.html" id="dashborad" style="color: #3d4152;
                            font-size: 16px;
                            font-weight: 500;"><i class="fas fa-gair"></i>Dashborad</a>
                          </li>
                        <li class="nav-item">
                          <a class="nav-link mx-5 py-3" href="city.html" id="citylink" style="color: #3d4152;
                          font-size: 16px;
                          font-weight: 500;"><i class="fas fa-archway"></i>City</a>
                        </li>
                        <li class="nav-item">
                          <a id="restorentlink" class="nav-link mx-5 py-3" href="restaurants.html" style="color: #3d4152;
                          font-size: 16px;
                          font-weight: 500;"><i class="fas fa-utensils"></i>restorent</a>
                        </li>
                        <li class="nav-item">
                            <a id="productlink" class="nav-link mx-5 py-3" href="product_category.html" style="color: #3d4152;
                            font-size: 16px;
                            font-weight: 500;"><i class="fas fa-utensils"></i>product</a>
                          </li>
                        <li class="nav-item">
                            <a id="logout" onclick="logout()" class="nav-link mx-5 py-3" href="../../index.html" style="color: #3d4152;
                            font-size: 16px;
                            font-weight: 500;"><i class="fas fa-user-times"></i>logout</a>
                          </li>
                      </ul>
                </div>
            </div>    
        </nav>              
        <header>
            <div class="bg-primary text-white py-2">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <h1><i class="far fa-cog"></i>City Branchs</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="container mx-auto my-3"> 
                <div class="col-lg-3">
                    <a href="" class="btn btn-warning btn-block" id="Addbtcity" onclick="return AddCity()">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add city
                    </a>
                </div>
            </div>
        </section>
        <div class="users">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="modal" id="AddModal">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                  <h4 class="modal-title">City Update Data</h4>
                                  <button  onclick="Close('#AddModal')" id ="closes" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                          <input type="hidden" class="form-control" id="idup">
                                        </div>
                                        <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Enter City Name" id="citynameup" value="">
                                          <div id="validcityupdate" class="valdefault text-danger">Enter valid city </div>
                                        </div>
                                          <button onclick="return setupdatedata()" class="btn btn-primary">Submit</button>
                                      </form>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="modal" id="AddCity">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                  <h4 class="modal-title">New City Data</h4>
                                  <button onclick="Close('#AddCity')" id ="closecity"  class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form> 
                                        <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Enter name" id="citynamead" value="">
                                          <div id="validcity" class="valdefault text-danger">Enter valid city </div> 
                                        </div>
                                          <button onclick="return Addnewcity()" class="btn btn-primary">Submit</button>
                                      </form>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">
                                </h4>
                            </div>
                            <table id="my_table" class="display">
                                <thead>
                                    <tr>
                                        <th>No</th>  
                                        <th>City Name</th>
                                        <th>Action</th>
                                        <th>Update</th>
                                    </tr>
                                </thead>
                                <tbody id="tblbody">                                
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
