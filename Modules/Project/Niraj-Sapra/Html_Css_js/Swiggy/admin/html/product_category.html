            <section>
                <div class="container mx-auto my-3">

            <div class="users">

                    <div class="row">
                        <div class="col">
                            <div class="modal" id="AddModal">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                      <h4 class="modal-title">Update Product Data</h4>
                                      <button type="button" id ="closes" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <input type="hidden" class="form-control" placeholder="uid" id="uid">
                                              </div>
                                            <div class="form-group">
                                              <input type="text" class="form-control" placeholder="Product Name" id="uproname" value="">
                                              <label id="proname" class="text-denger valid">Enter valid Product Name</label> 
                                            </div>
                                            <div class="form-group">
                                                <input type="number" class="form-control" placeholder="Product Price" id="uproprice" value="">
                                                <label id="phpneno" class="text-denger valid">Enter Valid Product Price</label>
                                            </div>
                                              <button onclick="return updateproduct()" class="btn btn-primary">Submit</button>
                                          </form>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="modal" id="Adduser">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                      <h4 class="modal-title">New Product Data</h4>
                                      <button type="button" onclick="Close('#Adduser')" id ="closes" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <form> 
                                            <div class="form-group">
                                              <input type="text" class="form-control" placeholder="Product Name" id="newproname" value="">
                                              <label id="proname" class="text-denger valid">Enter valid Product Name</label> 
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Product Price" id="newproprice" value="">
                                                <label id="proprice" class="text-denger valid">Enter Product Price</label>
                                            </div>
                                            <div class="form-group">
                                                <input type="file" class="form-control" placeholder="Product Image" id="file" required>
                                                <label id="prodimgs" class="text-danger valid">Enter Product Image</label>
                                            </div>
                                            <button onclick="return Addnewproduct()" class="btn btn-primary">Submit</button>
                                          </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">

                                    </h4>
