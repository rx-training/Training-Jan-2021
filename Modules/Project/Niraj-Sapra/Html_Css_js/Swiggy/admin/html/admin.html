        <section>
            <div class="container mx-auto my-3"> 
                <div class="col-lg-3">
                    <a href="" class="btn btn-warning btn-block" id="adduser" onclick="return Adduser()">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add User
                    </a>
                </div>
            </div>
        </section>
        <div class="users">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="modal" id="AddModal">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                  <h4 class="modal-title"> user Data Update</h4>
                                  <button type="button" id ="closes" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <input type="hidden" id="id" value="">
                                          </div>
                                        <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Enter name" id="name" value="">
                                          <div id="names" class="validdatas text-danger">Enter valid Name.</div>
                                        </div>
                                        <div class="form-group">
                                            <input type="tel" class="form-control" placeholder="Enter mobile no" id="mobileno" value="">
                                            <div id="phones" class="validdatas text-danger">Enter valid Mobile Phone.</div>
                                          </div>
                                          <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Enter email" id="email" value="">
                                            <div id="emailids" class="validdatas text-danger">Enter valid Email id.</div>
                                          </div>
                                          <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter password" id="password" value="">
                                            <div id="passwords" class="validdatas text-danger">Enter valid Passwords.</div>
                                          </div>

                                          <button onclick="return setupdatedata()" class="btn btn-primary">Submit</button>
                                      </form>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="modal" id="Adduser">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                  <h4 class="modal-title">New user Data</h4>
                                  <button type="button" onclick="Close('#Adduser')" id ="closes" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <input type="hidden" id="newid" value="">
                                          </div>
                                        <div class="form-group">
                                            <select name="" class="form-control w-100" id="newtypeuser">
                                                <option value="admin">admin</option>
                                                <option value="user">user</option>
                                            </select>
                                        </div>  
                                        <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Enter name" id="newname" value="">
                                          <label id="name" class="text-danger valdefault">Enter Valid name</label> 
                                        </div>
                                        <div class="form-group">
                                            <input type="tel" class="form-control" placeholder="Enter mobile no" id="newmobileno" value="">
                                            <label id="phpneno" class="text-danger valdefault">Enter Valid mobileno</label>
                                        </div>
                                          <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Enter email" id="newemail" value="">
                                            <label id="valemail" class="text-danger valdefault">Enter Valid Email</label>
                                        </div>
                                          <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter password" id="newpassword" value="">
                                            <label id="valpass" class="text-danger valdefault">Enter Valid Password</label>
                                        </div>
                                          <button onclick="return Addnewuser()" class="btn btn-primary">Submit</button>
                                      </form>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="card">

                                </h4>
                            </div>
