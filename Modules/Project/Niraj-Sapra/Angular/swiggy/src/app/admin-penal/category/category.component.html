                <ng-template #Adduser let-modal>
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">New Category Data</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="cityForm" (ngSubmit)="addnewdata(cityForm.value)">
                      <div class="form-group">
                        <input formControlName="categoryName" type="text" class="form-control" placeholder="Enter name" id="newname" value="">
                          
                        <span style="color: red;" *ngIf = "cityForm.controls.categoryName.touched && cityForm.controls.categoryName.invalid ">Name is required</span> 
                      </div>
                      <div class="form-group">
                        <label for="">Restaurant Name</label>
                        <select formControlName="resnames" class="form-control focusforuse">
                            <option [ngValue]="null" disabled>Choose your Restarant</option>
                             <option *ngFor="let item of restaurantdata;let idx = index" class='my-5' [ngValue]="item">{{item.restaurantName}}</option>
                        </select>
                        
                        <span style="color: red;" *ngIf = "cityForm.controls.resnames.touched && cityForm.controls.resnames.invalid ">Email Id is required</span> 
                      </div>
                        <button type="submit"  (click)="modal.close('Save click')" class="btn btn-primary">Submit</button>
                    </form>
                  </div>

                </ng-template>
                
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                        </h4>
                    </div>
                    <table id="my_table" class="display">
                        <thead>
                            <tr>
                                <th>Id</th>                                 
                                <th>Category Name</th>
                                <th>Restarant Name</th>
                                <th>Action</th>
                                <!-- <th>Update</th> -->
                            </tr>
                        </thead>
                        <tbody id="tblbody">                         
                          <tr *ngFor="let item of usersingupdatas;let idx = index" class='my-5'>
                            <td>{{item.categoryId}}</td>
                            <td>{{item.categoryName}}</td>
                            <td>{{item.resName}}</td>
                            <td><button class='btn btn-danger deletebtn' (click)="deleterow(item.categoryId)"
                            ><i class='fas fa-trash-alt'></i>delete</button></td>
                            <!-- <td><button class='btn btn-warning deletebtn' (click)='updaterow(item.categoryId)'><i class='fas fa-trash-alt'></i>Update</button></td> -->

                        </tbody>
