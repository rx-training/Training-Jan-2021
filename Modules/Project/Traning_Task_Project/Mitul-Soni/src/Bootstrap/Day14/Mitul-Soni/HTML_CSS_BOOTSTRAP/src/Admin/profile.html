<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>Profile Edit Page</title>
    </head>

    <body>
        <!--Navbar Section-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-0">
            <div class="container">
                <a href="index.html" class="navbar-brand px-2">Gujarat University</a>
                <button class="navbar-toggler mr-3 mt-2 mb-2" data-toggle="collapse" data-target="#navbarNavItem">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavItem">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a href="index.html" class="nav-link">Dashbord</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="posts.html" class="nav-link">Posts</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="categories.html" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="users.html" class="nav-link">Users</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown mr-3">
                            <a href="#" class="nav-link dropdown-toggle px-2" data-toggle="dropdown">
                                <i class="fa fa-user"></i> Welcome Brad
                            </a>
                            <div class="dropdown-menu bg-light">
                                <a href="profile.html" class="dropdown-item"><i class="fa fa-user-circle"></i> Profile</a>
                                <a href="setting.html" class="dropdown-item"><i class="fa fa-gear"></i> Setting</a>
                            </div>
                        </li>
                        <li class="nav-item px-2">
                            <a href="login.html" class="nav-link"><i class="fa fa-user-times"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div> 
        </nav>

        <!-- Header-Section -->
        <header id="main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fa fa-user"></i>Edit Profile</h1>
                    </div>
                </div>
            </div>
        </header>

        <!--End Header Section-->

        <!--Action Section-->
        <section id="action" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 mr-auto">
                        <a href="index.html" class="btn btn-light btn-block">
                            <i class="fa fa-arrow-left"></i> Back To Dashboard
                        </a>
                    </div>
                        <div class="col-md-3">
                        <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
                            <i class="fa fa-lock"></i> Change Password
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="btn btn-danger btn-block">
                            <i class="fa fa-remove"></i> Delete Account
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!--End Action Section-->

        <!--Profile Edit Section-->
            <section id="posts">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Edit Profile</h4>
                                </div>
                                <div class="card-body">
                                    <form action="">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" value="Brad Traversy">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" value="test@test.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="body">Bio</label>
                                            <textarea class="form-control" name="editor1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reiciendis dignissimos suscipit quasi aliquam, natus sequi minima excepturi ea sunt, atque saepe fugit ipsa! Nihil animi distinctio reprehenderit minima! Veniam, distinctio?</textarea>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <h3>Your Avatar</h3>
                            <img src="../img/avatar.png" alt="" class="d-block bg-light img-fluid mb-3">
                            <button class="btn btn-primary btn-block">Edit Image</button>
                            <button class="btn btn-danger btn-block">Delete Image</button>
                        </div>
                    </div>
                </div>
            </section>
        <!--End Posts Section-->

        <!--Footer Section-->
            <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="lead text-center">Copyright &copy; 2020 Gujarat University</p>
                        </div>
                    </div>
                </div>
            </footer>   

        <!--End Footer Section-->

        <!--Password Modal-->
        <div class="modal fade" id="passwordModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">
                            Change Password
                        </h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="confirm">Confirm Password</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Password End Modal-->
        <script src="../js/jquery.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
        <script>
            CKEDITOR.replace( 'editor1' );
        </script>
    </body>
</html>
