			<div class="col-md-9">
				<div class="registration-form">
					<h1 align="center">Registration Form</h1>
						<form method="POST">
							<label>Employee Name</label>
							<input type="text" name="ename" id="ename" required class="form-control">
							<label>Age</label><br>
							<input type="number" name="age" id="age" required class="form-control">
							<label>Gender</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
							<input type="radio" name="radio" value="Male">Male&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
							<input type="radio" name="radio" value="Female">Female<br>
							<label>Designation</label><br>
							<input type="text" name="designation" id="designation" required class="form-control">
							<label>Salary</label><br>
							<input type="text" name="salary" id="salary" required class="form-control">
							<label>Location</label><br>
							<select class="form-control">
								<option disabled>Location</option>
								<option>Ahmedabad</option>
								<option>Baroda</option>
								<option>Rajkot</option>
								<option>Bhuj</option>
							</select>
							<label>Email Id</label><br>
							<input type="email" name="email" id="email" required class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
							<label>DateOfJoining</label><br>
							<input type="date" name="doj" id="doj" required class="form-control">
							<label>Contact No.</label><br>
							<input type="tel" name="contact" id="contact" required class="form-control" maxlength="13" pattern="[+91][0-9]{10}"><br>
							<input type="submit" name="submit" class="btn btn-success form-control"><br>
						</form>
				</div>
