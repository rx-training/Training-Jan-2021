<form>
    <div [formGroup]="hello" >
        <div class="form-group">
        <label>Brand ID</label>
        <input type="number" class="form-control" formControlName="brandId">        
        <!-- <span style="color: red;" *ngIf = "hello.controls.brandId.touched && hello.controls.brandId.invalid">Brand ID is required</span>  -->
        </div>
        <div class="form-group">
        <label>Brand Name</label>
        <input type="name" class="form-control" formControlName="brandName">
        <!-- <span style="color: red;" *ngIf = "hello.controls.brandName.touched && hello.controls.brandName.invalid">Brand Name is required</span>  -->
        </div>
        <div class="form-group">
        <label>Brand Image</label>
        <input type="file" formControlName="brandImage">
        <!-- <span style="color: red;" *ngIf = "hello.controls.brandImage.touched && hello.controls.brandImage.invalid">Brand Image is required</span>  -->
        </div>

        <button type="submit" class="btn btn-danger" (click)="onFormSubmit(hello.value)">Submit</button>
        <button type="button" class="btn btn-danger" (click)="updateForm(hello.controls.BrandId.value,hello.value)">Update</button>
        <button type="reset" class="btn btn-danger" (click)="resetForm()">Reset</button>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Brand ID</th>
                        <th scope="col">Brand Name</th>
                        <th scope="col">Brand Image</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let brand of allBrands">
                        <td>{{brand.brandId}}</td>
                        <td>{{brand.brandName}}</td>
                        <td>{{brand.brandImage}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" 
                                (click)="loadBrandToEdit(brand.brandId)">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" 
                                (click)="deleteBrand(brand.brandId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>

    </div>
</form>
